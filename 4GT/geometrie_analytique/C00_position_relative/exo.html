<script>
/* ====================== MATHJAX ====================== */
function renderMath(el){
  MathJax.typesetClear([el]);
  MathJax.typesetPromise([el]);
}

/* ====================== OUTILS ====================== */
function rand(a,b){ return Math.floor(Math.random()*(b-a+1))+a; }
function nonZero(){ let x; do{x=rand(-6,6);}while(x===0); return x; }

/* ====================== VARIABLES ====================== */
let a,b,c,p;
let m1,p1;
let mFrac;
let pFrac;
let bonneReponse="", explication="";
let eq1Texte="", eq2Texte="";
  
/* ====================== CONSTANTES ====================== */

const PROBA_CONFONDUE   = 0.20;
const PROBA_PARALLELES = 0.20;
const PROBA_PERP       = 0.30;
// le reste = s√©cantes non perpendiculaires

  const ENSEMBLE_M = [
  { num: 2, den: 1 },
  { num: 3, den: 1 },
  { num: 4, den: 1 },
  { num: 5, den: 1 },
  { num: 1, den: 2 },
  { num: 1, den: 3 },
  { num: 1, den: 4 },
  { num: 1, den: 5 },
  { num: 2, den: 3 },
  { num: 2, den: 5 },
  { num: 3, den: 2 },
  { num: 3, den: 4 },
  { num: 3, den: 5 },
  { num: 4, den: 3 },
  { num: 4, den: 5 }
];

/* ====================== FONCTIONS ====================== */

  function randCoeffNZ10(){
  let x;
  do{
    x = Math.floor(Math.random()*21) - 10;
  } while(x === 0 || x === 1 || x === -1); 
  return x;
}

  function tirerDansEnsembleM(){
  const choix = ENSEMBLE_M[Math.floor(Math.random()*ENSEMBLE_M.length)];
  return { num: choix.num, den: choix.den };
}

  function fractionLaTeX(num, den){
  if(den === 1) return num.toString();
  return `\\frac{${num}}{${den}}`;
}

  function fractionsEgales(f1, f2){
  if(!f1 || !f2) return false;
  return f1.num * f2.den === f2.num * f1.den;
}

  function pgcd(x, y){
  x = Math.abs(x);
  y = Math.abs(y);
  while (y !== 0) {
    let t = y;
    y = x % y;
    x = t;
  }
  return x;
}

function fractionIrreductible(num, den){
  const p = pgcd(num, den);
  return {
    num: num / p,
    den: den / p
  };
}

  function normaliserFraction(frac){
  let { num, den } = frac;
  if (den < 0) {
    num = -num;
    den = -den;
  }
  return { num, den };
}

  function fractionAvecSigne(frac) {
  const signe = frac.num < 0 ? '-' : '';
  return signe + fractionLaTeX(Math.abs(frac.num), frac.den);
}

  function afficherMx(frac) {
  // frac est suppos√©e d√©j√† normalis√©e
  if (frac.num === 1 && frac.den === 1) return 'x';
  if (frac.num === -1 && frac.den === 1) return '-x';
  return `${fractionAvecSigne(frac)}x`;
}

  function afficherM(frac) {
  // frac normalis√©e
  if (frac.num === 1 && frac.den === 1) return '1';
  if (frac.num === -1 && frac.den === 1) return '-1';
  return fractionAvecSigne(frac);
}

  
  /* ====================== GENERER EQUATION ====================== */

function genererEquation(){

  // ===== Remise √† z√©ro =====
  document.getElementById("feedback").innerHTML = "";
  document.querySelectorAll('.qcm-card').forEach(card=>{
    card.classList.remove('correct','incorrect');
    card.style.pointerEvents = "auto";
  });

  /* ===== DROITE d1 : ax + by + c = 0 ===== */
  a = randCoeffNZ10();
  b = randCoeffNZ10();
  c = randCoeffNZ10();

  eq1Texte = `${a}x ${b>0?'+':''} ${b}y ${c>0?'+':''} ${c} = 0`
    .replace(/\+\s-/g,'- ');

  // pente et ordonn√©e √† l'origine de d1
m1 = normaliserFraction(fractionIrreductible(-a, b));
p1 = normaliserFraction(fractionIrreductible(-c, b));


  
  /* ===== DROITE d2 : y = mx + p selon le type voulu ===== */

  const r = Math.random();

  if (r < PROBA_CONFONDUE) {
    // === PARALL√àLES CONFONDUES ===
    mFrac = m1;
    pFrac = p1;
    bonneReponse = "confondue";
    explication =`
    Comme les droites ont la m√™me pente \\( (m_1=m_2)\\) et la m√™me ordonn√©e √† l‚Äôorigine \\( (p_1=p_2)\\) : 
      elles sont <span style='color: var(--peps); font-weight: bold;'>parall√®les confondues</span> \\((d_1=d_2)\\).`;
  }

  else if (r < PROBA_CONFONDUE + PROBA_PARALLELES) {
    // === PARALL√àLES DISTINCTES ===
    mFrac = m1;

    do {
      pFrac = tirerDansEnsembleM();
    } while (fractionsEgales(pFrac, p1));
    bonneReponse = "paralleles";
    explication =`
    Comme les droites ont la m√™me pente \\((m_1=m_2)\\) mais des ordonn√©es √† l‚Äôorigine diff√©rentes \\((p_1 \\neq p_2)\\) : 
      elles sont <span style='color: var(--peps); font-weight: bold;'>parall√®les distinctes</span>.`;
}

else if (r < PROBA_CONFONDUE + PROBA_PARALLELES + PROBA_PERP) {
  mFrac = {
    num: -m1.den,
    den:  m1.num
  };
  mFrac = normaliserFraction(mFrac); 
  pFrac = tirerDansEnsembleM();
  bonneReponse = "perpendiculaires";
  explication =`
    Comme les pentes sont oppos√©es inverses \\( (m_1 = -\\frac{1}{m_2}) \\): 
    les droites sont <span style='color: var(--peps); font-weight: bold;'> perpendiculaires </span>.`;
}


  else {
    // === S√âCANTES NON PERPENDICULAIRES ===
    do {
      mFrac = tirerDansEnsembleM();
    } while (
      fractionsEgales(mFrac, m1) ||
      mFrac.num * m1.num === -mFrac.den * m1.den
    );

    pFrac = tirerDansEnsembleM();
    bonneReponse = "secantes";
    explication =`
    Comme les pentes sont diff√©rentes \\( (m_1 \\neq m_2) \\) et non oppos√©es inverses \\( (m_1 \\neq -\\frac{1}{m_2} )\\): 
      les droites sont <span style='color: var(--peps); font-weight: bold;'>s√©cantes non perpendiculaires</span>.`;
}
  
let pTexte = "";

if (pFrac.num !== 0) {
  pTexte = pFrac.num > 0
    ? ` + ${fractionLaTeX(pFrac.num, pFrac.den)}`
    : ` - ${fractionLaTeX(Math.abs(pFrac.num), pFrac.den)}`;
}

eq2Texte = `y = ${afficherMx(mFrac)}${pTexte}`;




  /* ==================== AFFICHAGE ======================== */
const eqDiv = document.getElementById("enonce");
  eqDiv.innerHTML = `
    La droite \\(d_1\\) a pour √©quation : \\[ ${eq1Texte} \\]<br>
    La droite \\(d_2\\) a pour √©quation : \\[ ${eq2Texte} \\]<br>
    D√©termine la position relative de ces deux droites.
  `;
  renderMath(eqDiv);

}

  /* ====================== CORRECTION DETAILLEE ====================== */

function corriger(){
  const f = document.getElementById("feedback");
  f.style.color = "#000";

  // === Calculs propres ===
  const m1Calc = fractionIrreductible(-a, b);
  const p1Calc = fractionIrreductible(-c, b);

  // === Affichage propre (signes normalis√©s) ===
  const m1Aff = normaliserFraction(m1Calc);
  const p1Aff = normaliserFraction(p1Calc);

  const aAbs = Math.abs(a);
  const cAbs = Math.abs(c);
  const absB = Math.abs(b);

  let texte = `
  üìò <strong>Correction d√©taill√©e</strong><br><br>
  <span style='color: #475a93; font-weight: bold;'> √âtape 1 : </span>  <span style='color: #475a93'>r√©duire l‚Äô√©quation de \\(d_1\\) </span> <br>
  `;


  /* ===== CAS b > 0 ===== */
if (b > 0) {

texte += `
\\[
\\begin{aligned}
${eq1Texte.replace('=', '&=')} \\\\
${absB}y &= ${-a}x ${c >= 0 ? '-' : '+'} ${cAbs} \\\\
\\frac{${absB}}{${absB}}y &= ${a >= 0 ? '-' : '+'} \\frac{${aAbs}}{${absB}}x ${c >= 0 ? '-' : '+'} \\frac{${cAbs}}{${absB}}  \\\\
y &= ${afficherMx(m1Aff)}
     ${p1Aff.num >= 0 ? '+' : '-'}
     ${fractionLaTeX(Math.abs(p1Aff.num), p1Aff.den)}
\\end{aligned}
\\]
`;
}


/* ===== CAS b < 0 ===== */
else {

texte += `
\\[
\\begin{aligned}
${eq1Texte.replace('=', '&=')} \\\\
${a}x ${c >= 0 ? '+' : '-'} ${cAbs} &= ${absB}y \\\\
${a >= 0 ? '' : '-'}\\frac{${aAbs}}{${absB}}x ${c >= 0 ? '+' : '-'} \\frac{${cAbs}}{${absB}} &= \\frac{${absB}}{${absB}}y \\\\
y &= ${afficherMx(m1Aff)}
     ${p1Aff.num >= 0 ? '+' : '-'}
     ${fractionLaTeX(Math.abs(p1Aff.num), p1Aff.den)}
\\end{aligned}
\\]
`;
}






  /* ===== √âtape 2 : lecture des coefficients ===== */
  
texte += `
<span style='color: #475a93; font-weight: bold;'> √âtape 2 : </span>  <span style='color: #475a93'> identification des coefficients </span> <br><br>
\\(
m_1 = ${fractionAvecSigne(m1Aff)}, 
\\quad
p_1 = ${fractionAvecSigne(p1Aff)}
\\)<br>

\\(
m_2 = ${afficherM(mFrac)}, 
\\quad
p_2 = ${fractionAvecSigne(pFrac)}
\\)<br><br>

<u>√âtape 3</u> : comparaison des coefficients <br><br>
${explication}
`;



  f.innerHTML = texte;
  renderMath(f);
}


  
/* ====================== VERIFICATION ====================== */
function verifier(rep, el){

  // D√©sactiver toutes les cartes
  document.querySelectorAll('.qcm-card')
    .forEach(c => c.style.pointerEvents = "none");

  // Gestion des couleurs
  if (rep === bonneReponse) {
    el.classList.add('correct');
  } else {
    el.classList.add('incorrect');

    document.querySelectorAll('.qcm-card').forEach(c => {
      if (c.dataset.reponse === bonneReponse) {
        c.classList.add('correct');
      }
    });
  }

  // ‚úÖ AFFICHAGE AUTOMATIQUE DE LA CORRECTION
  corriger();
}



window.onload = genererEquation;
</script>
