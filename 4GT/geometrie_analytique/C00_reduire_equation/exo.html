<script>
let a, b, c;
let coeffA, coeffB; // coefficients simplifi√©s

// PGCD
function pgcd(x, y) {
  while (y !== 0) {
    let temp = y;
    y = x % y;
    x = temp;
  }
  return Math.abs(x);
}

// G√©n√©ration de l'√©quation
function genererEquation() {
  a = Math.floor(Math.random() * 20) + 1;
  b = Math.floor(Math.random() * 20) + 1;
  c = Math.floor(Math.random() * 20) + 1;

  let pgcd1 = pgcd(a, b);
  let pgcd2 = pgcd(c, b);

  coeffA = { num: -a / pgcd1, den: b / pgcd1 };
  coeffB = { num: -c / pgcd2, den: b / pgcd2 };

  document.getElementById("equation").innerHTML =
    `Donne l'√©quation r√©duite de la droite \\(${a}x + ${b}y + ${c} = 0\\).`;

  document.getElementById("reponse").value = "";
  document.getElementById("feedback").innerHTML = "";

  MathJax.typeset();
}

// Lecture et normalisation de la r√©ponse
function lireReponse() {
  return document.getElementById("reponse").value
    .toLowerCase()
    .replace(/\s/g, "")
}

// Bouton 1 ‚Äî V√©rifier ma r√©ponse
function verifier() {
  const r = lireReponse();
  const feedback = document.getElementById("feedback");

  const formeSimplifiee =
    `${coeffA.num}/${coeffA.den}x${coeffB.num < 0 ? "" : "+"}${coeffB.num}/${coeffB.den}`;

  const formeNonSimplifiee =
    `${-a}/${b}x${-c < 0 ? "" : "+"}${-c}/${b}`;

  if (r === formeSimplifiee) {
    feedback.innerHTML = "‚úÖ Correct !";
    feedback.style.color = "green";
  }
  else if (r === formeNonSimplifiee) {
    feedback.innerHTML =
      "üü† Presque‚Ä¶<br>Les fractions doivent √™tre simplifi√©es.";
    feedback.style.color = "orange";
  }
  else {
    feedback.innerHTML = "‚ùå Incorrect.";
    feedback.style.color = "red";
  }
}

// Bouton 2 ‚Äî Correction d√©taill√©e
function corriger() {
  const feedback = document.getElementById("feedback");

  feedback.innerHTML =
    `üìò <strong>Correction d√©taill√©e</strong><br><br>

     On part de l'√©quation :<br>
     \\(${a}x + ${b}y + ${c} = 0\\)<br><br>

     On isole \\(${b}y\\) :<br>
     \\(${b}y = -${a}x - ${c}\\)<br><br>

     On isole \\(y\\) en divisant par ${b} :<br>
     \\(y = -\\frac{${a}}{${b}}x - \\frac{${c}}{${b}}\\)<br><br>

     On simplifie les fractions si possible :<br>
    \\(y = \\frac{${coeffA.num}}{${coeffA.den}}x + \\frac{${coeffB.num}}{${coeffB.den}}\\)`;

  feedback.style.color = "#000";
  MathJax.typeset();
}


// G√©n√©ration au chargement
genererEquation();
</script>
