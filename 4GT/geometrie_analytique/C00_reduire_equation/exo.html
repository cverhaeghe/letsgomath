<script>
let a, b, c;
let coeffA, coeffB;

// ===============================
// RÃ‰GLAGES PÃ‰DAGOGIQUES
// ===============================

// ProbabilitÃ©s (la somme doit faire 1)
const PROBA_GENERAL = 0.7;      // ax + by + c = 0
const PROBA_VERTICAL = 0.15;     // ax + c = 0
const PROBA_HORIZONTAL = 0.15;   // by + c = 0

// Amplitude des coefficients
const COEFF_MIN = -20;
const COEFF_MAX = 20;

  
// PGCD
function pgcd(x, y) {
  while (y !== 0) {
    let temp = y;
    y = x % y;
    x = temp;
  }
  return Math.abs(x);
}

// GÃ©nÃ©ration de l'Ã©quation
function genererEquation() {

  const tirage = Math.random();

  // ----- Choix du type d'Ã©quation -----

  if (tirage < PROBA_GENERAL) {
    // Cas gÃ©nÃ©ral
    do {
      a = Math.floor(Math.random() * (COEFF_MAX - COEFF_MIN + 1)) + COEFF_MIN;
      b = Math.floor(Math.random() * (COEFF_MAX - COEFF_MIN + 1)) + COEFF_MIN;
    } while (a === 0 || b === 0);
  }

  else if (tirage < PROBA_GENERAL + PROBA_VERTICAL) {
    // Droite verticale : ax + c = 0
    a = Math.floor(Math.random() * (COEFF_MAX - COEFF_MIN + 1)) + COEFF_MIN;
    if (a === 0) a = 1;
    b = 0;
  }

  else {
    // Droite horizontale : by + c = 0
    a = 0;
    b = Math.floor(Math.random() * (COEFF_MAX - COEFF_MIN + 1)) + COEFF_MIN;
    if (b === 0) b = 1;
  }

  // ----- Terme constant -----
  c = Math.floor(Math.random() * (COEFF_MAX - COEFF_MIN + 1)) + COEFF_MIN;
  if (c === 0) c = 1;

  // ----- Affichage de l'Ã©quation -----
  let equationTexte = `${a}x + ${b}y + ${c} = 0`
    .replace("+ -", "- ")
    .replace("0x + ", "")
    .replace("1x", "x")
    .replace("-1x", "-x")
    .replace("0y + ", "")
    .replace("1y", "y")
    .replace("-1y", "-y")
    .replace("+ 0", "");

  document.getElementById("equation").innerHTML =
    `RÃ©duis lâ€™Ã©quation de la droite : \\(${equationTexte}\\).`;

  document.getElementById("reponse").value = "";
  document.getElementById("feedback").innerHTML = "";

  // ----- PrÃ©paration des coefficients pour y = mx + p -----
  if (b !== 0) {
    let p1 = pgcd(a, b);
    let p2 = pgcd(c, b);

    coeffA = { num: -a / p1, den: b / p1 };
    coeffB = { num: -c / p2, den: b / p2 };
  }

  MathJax.typeset();
}


// Normalisation
function lireReponse() {
  return document.getElementById("reponse").value
    .toLowerCase()
    .replace(/\s/g, "");
}

// VÃ©rification
function verifier() {
  const r = lireReponse();
  const feedback = document.getElementById("feedback");

  // Cas vertical : ax + c = 0 â†’ x = -c/a
  if (b === 0) {
    let p = pgcd(c, a);
    let num = -c / p;
    let den = a / p;

    const formeSimplifiee = `x=${num}/${den}`;
    const formeNonSimplifiee = `x=${-c}/${a}`;

    if (r === formeSimplifiee) {
      feedback.innerHTML = "âœ… Correct !";
      feedback.style.color = "green";
    }
    else if (r === formeNonSimplifiee) {
      feedback.innerHTML = "ðŸŸ  Presqueâ€¦ fraction Ã  simplifier.";
      feedback.style.color = "orange";
    }
    else {
      feedback.innerHTML = "âŒ Incorrect.";
      feedback.style.color = "red";
    }
    return;
  }

  // Cas horizontal : by + c = 0 â†’ y = -c/b
  if (a === 0) {
    let p = pgcd(c, b);
    let num = -c / p;
    let den = b / p;

    const formeSimplifiee = `y=${num}/${den}`;
    const formeNonSimplifiee = `y=${-c}/${b}`;

    if (r === formeSimplifiee) {
      feedback.innerHTML = "âœ… Correct !";
      feedback.style.color = "green";
    }
    else if (r === formeNonSimplifiee) {
      feedback.innerHTML = "ðŸŸ  Presqueâ€¦ fraction Ã  simplifier.";
      feedback.style.color = "orange";
    }
    else {
      feedback.innerHTML = "âŒ Incorrect.";
      feedback.style.color = "red";
    }
    return;
  }

  // Cas gÃ©nÃ©ral
  const formeSimplifiee =
    `${coeffA.num}/${coeffA.den}x${coeffB.num < 0 ? "" : "+"}${coeffB.num}/${coeffB.den}`;

  const formeNonSimplifiee =
    `${-a}/${b}x${-c < 0 ? "" : "+"}${-c}/${b}`;

  if (r === formeSimplifiee) {
    feedback.innerHTML = "âœ… Correct !";
    feedback.style.color = "green";
  }
  else if (r === formeNonSimplifiee) {
    feedback.innerHTML = "ðŸŸ  Presqueâ€¦ Les fractions doivent Ãªtre simplifiÃ©es.";
    feedback.style.color = "orange";
  }
  else {
    feedback.innerHTML = "âŒ Incorrect.";
    feedback.style.color = "red";
  }
}


// Correction
function corriger() {
  const feedback = document.getElementById("feedback");

  // Cas vertical
  if (b === 0) {
    let p = pgcd(c, a);
    let num = -c / p;
    let den = a / p;

    feedback.innerHTML =
      `ðŸ“˜ <strong>Correction</strong><br><br>
       \\(${a}x + ${c} = 0\\)<br><br>
       On isole x :<br>
       \\(x = -\\frac{${c}}{${a}}\\)<br><br>
       Fraction simplifiÃ©e :<br>
       \\(x = \\frac{${num}}{${den}}\\)`;

    MathJax.typeset();
    return;
  }

  // Cas horizontal
  if (a === 0) {
    let p = pgcd(c, b);
    let num = -c / p;
    let den = b / p;

    feedback.innerHTML =
      `ðŸ“˜ <strong>Correction</strong><br><br>
       \\(${b}y + ${c} = 0\\)<br><br>
       On isole y :<br>
       \\(y = -\\frac{${c}}{${b}}\\)<br><br>
       Fraction simplifiÃ©e :<br>
       \\(y = \\frac{${num}}{${den}}\\)`;

    MathJax.typeset();
    return;
  }

  // Cas b = 1 (pas de division inutile)
  if (b === 1) {
    feedback.innerHTML =
      `ðŸ“˜ <strong>Correction</strong><br><br>
       \\(${a}x + y + ${c} = 0\\)<br><br>
       On isole y :<br>
       \\(y = -${a}x - ${c}\\)`;

    MathJax.typeset();
    return;
  }

  // Cas gÃ©nÃ©ral
  feedback.innerHTML =
    `ðŸ“˜ <strong>Correction dÃ©taillÃ©e</strong><br><br>
     \\(${a}x + ${b}y + ${c} = 0\\)<br><br>
     \\(${b}y = -${a}x - ${c}\\)<br><br>
     \\(y = -\\frac{${a}}{${b}}x - \\frac{${c}}{${b}}\\)<br><br>
     \\(y = \\frac{${coeffA.num}}{${coeffA.den}}x + \\frac{${coeffB.num}}{${coeffB.den}}\\)`;

  MathJax.typeset();
}


// GÃ©nÃ©ration initiale
genererEquation();
</script>
