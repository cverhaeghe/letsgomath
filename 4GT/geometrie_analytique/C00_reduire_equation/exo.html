<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice : Équation de droite</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .exo { margin-bottom: 20px; }
    button { margin-top: 10px; padding: 8px 12px; }
    #feedback { margin-top: 15px; background: #fff; padding: 10px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
    code { background: #eee; padding: 2px 4px; border-radius: 3px; }
  </style>
</head>
<body>

<h1>Exercice : Mettre une équation sous forme explicite</h1>

<div class="exo">
  <p>Équation donnée :</p>
  <p id="equation">ax + by + c = 0</p>
  <p>Entrez les valeurs de a, b et c :</p>
  <input type="number" id="a" placeholder="a" value="1">
  <input type="number" id="b" placeholder="b" value="2">
  <input type="number" id="c" placeholder="c" value="3">
  <br>
  <button onclick="corriger()">Voir la correction détaillée</button>
</div>

<div id="feedback"></div>

<script>
function corriger() {
  const a = Number(document.getElementById("a").value);
  const b = Number(document.getElementById("b").value);
  const c = Number(document.getElementById("c").value);
  const feedback = document.getElementById("feedback");

  // Étape 1 : Isoler by
  let axPart = (a === 1) ? "-x" : `-${a}x`;
  let byEq = `${axPart} ${c<0 ? "+ "+(-c) : "- "+c}`;
  
  // Étape 2 : Isoler y
  let yEq = `y = (${axPart} ${c<0 ? "+ "+(-c) : "- "+c}) / ${b}`;
  let slope = (a/b).toFixed(2);
  let intercept = (c/b).toFixed(2);
  let simplified = `y = ${-a/b}x ${c/b < 0 ? "- "+Math.abs(c/b) : "+ "+c/b}`;

  feedback.innerHTML = `
    <h2>Correction détaillée</h2>
    <p>Équation donnée :</p>
    <p><code>${a}x + ${b}y + ${c} = 0</code></p>
    
    <p><strong>Étape 1 :</strong> Isoler <code>by</code></p>
    <p><code>by = ${byEq}</code></p>
    
    <p><strong>Étape 2 :</strong> Isoler <code>y</code></p>
    <p><code>y = (${axPart} ${c<0 ? "+ "+(-c) : "- "+c}) / ${b}</code></p>
    
    <p><strong>Forme simplifiée :</strong></p>
    <p><code>y = ${simplified}</code></p>
  `;
}
</script>

</body>
</html>
