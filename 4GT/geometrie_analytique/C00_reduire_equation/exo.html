  <input type="text" id="reponse" placeholder="">

  <button onclick="verifier()">V√©rifier</button>
  <button onclick="corriger()">Correction</button>

<script>
/* ====================== OUTILS MATHJAX ====================== */
function renderMath(el){
  MathJax.typesetClear([el]);
  MathJax.typesetPromise([el]);
}

/* ====================== VARIABLES ====================== */
let a, b, c;
let equationTextePourCorrection = "";

/* ====================== UTILITAIRES ====================== */
function randCoeff(){ return Math.floor(Math.random()*41)-20; }
function randCoeffNonZero(){ let x; do{x=randCoeff();}while(x===0); return x; }
function randCoeffNonZeroNotOne() {let x; do{x=randCoeff();}while(x === 0 || x === 1 || x === -1); return x; }

function pgcd(x, y){
  x = Math.abs(x);
  y = Math.abs(y);
  while (y !== 0) {let t = y;y = x % y;x = t;}
  return x;
}

// fraction irr√©ductible, d√©nominateur toujours positif
function FractionIrreductible(num, den) {
    const p = pgcd(num, den);
    num = num / p;
    den = den / p;
    if (den < 0) { num = -num; den = -den; }
    return { num, den };
}

function fractionLaTeX(num, den){
  if(num === 0) return "0";
  if(den === 1) return num.toString();
  return (num < 0 ? "-" : "") + `\\frac{${Math.abs(num)}}{${den}}`;
}

/* ====================== GENERATION ====================== */
function genererEquation(){

  // ---- droite verticale uniquement ----
  a = randCoeffNonZeroNotOne();
  b = 0;
  c = randCoeffNonZero();

  // construction du texte ax + c
  let terms = [];
  terms.push((a === 1 ? '' : (a === -1 ? '-' : a)) + 'x');

  if(c !== 0){
    terms.push((c > 0 ? '+ ' : '- ') + Math.abs(c));
  }

  equationTextePourCorrection = terms.join(' ').replace('--','-').replace('+-','-');

  const eqDiv = document.getElementById("equation");
  eqDiv.innerHTML =
    `R√©duis l‚Äô√©quation de la droite : \\(${equationTextePourCorrection} = 0\\).`;
  renderMath(eqDiv);

  document.getElementById("reponse").value = "";
  document.getElementById("feedback").innerHTML = "";
}

/* ====================== OUTILS POUR VERIFICATION ====================== */

function parseReponse(txt) {
  txt = txt.replace(/\s+/g, ""); // supprime les espaces

  if (!txt.startsWith("x=")) return null;
  txt = txt.substring(2); // enl√®ve "x="

  if (txt.includes("/")) {
    const [n, d] = txt.split("/");
    if (d === "0") return null;
    return { num: parseInt(n), den: parseInt(d) };
  }

  return { num: parseInt(txt), den: 1 };
}

function solutionOfficielle() {
  return FractionIrreductible(-c, a);
}

function memesValeurs(f1, f2) {
  return f1.num * f2.den === f2.num * f1.den;
}

/* ====================== VERIFICATION ====================== */

function verifier() {
  const f = document.getElementById("feedback");
  const saisie = document.getElementById("reponse").value;
  const repEleve = parseReponse(saisie);

  if (!repEleve || isNaN(repEleve.num) || isNaN(repEleve.den)) {
    f.style.color = "red";
    f.innerHTML = "‚ùå R√©ponse invalide. √âcris sous la forme <strong>x = ...</strong>";
    return;
  }

  const sol = solutionOfficielle();
  const solIrred = FractionIrreductible(sol.num, sol.den);

  if (!memesValeurs(repEleve, solIrred)) {
    f.style.color = "red";
    f.innerHTML = "‚ùå Incorrect";
    return;
  }

  // Test simplification
  const repIrred = FractionIrreductible(repEleve.num, repEleve.den);
  if (repEleve.num !== repIrred.num || repEleve.den !== repIrred.den) {
    f.style.color = "orange";
    f.innerHTML = "‚ö†Ô∏è Presque‚Ä¶ la fraction doit √™tre simplifi√©e";
    return;
  }

  f.style.color = "green";
  f.innerHTML = "‚úÖ Correct";
}

/* ====================== CORRECTION ====================== */
function corriger(){
  const f = document.getElementById("feedback");
  f.style.color = "#000";

  let texte = `üìò <strong>Correction d√©taill√©e</strong><br><br>
  \\(${equationTextePourCorrection} = 0\\)<br><br>`;

  let frac = solutionOfficielle();
  texte += `\\(x = ${frac.den === 1 ? frac.num : "\\frac{" + frac.num + "}{" + frac.den + "}"}\\)`;

  f.innerHTML = texte;
  renderMath(f);
}

/* ====================== INIT ====================== */
genererEquation();
</script>
