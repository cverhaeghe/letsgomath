<h1>Exercice – Équation réduite</h1>

<p id="equation"></p>

<p>
  <input type="text" id="reponse" placeholder="Ex : y = -2x - 3">
  <button onclick="corriger()">Corriger</button>
</p>

<p id="feedback"></p>

<p>
  <button onclick="genererEquation()">Nouvelle équation</button>
</p>

<p>
  <a href="../4GT_geo_analytique.html">⬅ Retour au menu</a>
</p>

<!-- ================= JAVASCRIPT ================= -->
<script>
let a, b, c;
let reponseAttendue;

function genererEquation() {
  a = Math.floor(Math.random() * 20) + 1;
  b = Math.floor(Math.random() * 20) + 1;
  c = Math.floor(Math.random() * 20) + 1;

  document.getElementById("equation").innerHTML =
    `Donne l'équation réduite de la droite \\(${a}x + ${b}y + ${c} = 0\\).`;

  reponseAttendue = `y=${-a}/${b}x${-c < 0 ? "" : "+"}${-c}/${b}`;

  document.getElementById("reponse").value = "";
  document.getElementById("feedback").innerHTML = "";

  MathJax.typeset();
}

function corriger() {
  let r = document.getElementById("reponse").value
    .replace(/\s/g, "")
    .toLowerCase();

  if (r === reponseAttendue) {
    document.getElementById("feedback").innerHTML = "✅ Correct";
  } else {
    document.getElementById("feedback").innerHTML =
      `❌ Incorrect.<br>Réponse attendue : \\(${reponseAttendue}\\)`;
    MathJax.typeset();
  }
}

// Génération automatique au chargement
genererEquation();
</script>
