<script>
  /*==============VARIABLES========*/
let m, e, f, p;
let cas;
let a, b, c;
let xB, yB;

  const FRACTIONS_COORD = [
  { num: 1, den: 2 },
  { num: 1, den: 3 },
  { num: 1, den: 4 },
  { num: 2, den: 3 },
  { num: 4, den: 3 },
  { num: 3, den: 2 },
  { num: 3, den: 4 }
];

  /*==============FONCTIONS========*/

  function randNonZero(min, max) {
  let x;
  do {
    x = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (x === 0);
  return x;
}

  function pgcd(a, b) {
  a = Math.abs(a);
  b = Math.abs(b);
  while (b !== 0) {
    const r = a % b;
    a = b;
    b = r;
  }
  return a;
}

  function fractionIrreductible(a, b) {
  if (b === 0) throw new Error("Division par 0 interdite");

  let num = a;
  let den = b;

  const d = pgcd(num, den);
  num /= d;
  den /= d;

  // normalisation du signe
  if (den < 0) {
    num = -num;
    den = -den;
  }

  return { num, den };
}

  
  function normaliser(str) {
  return str
    .replace(/\s+/g, "")
    .replace(",", ".")
    .toLowerCase();
}

  function termeX(coef) {
  if (coef === 0) return "";
  if (coef === 1) return "x";
  if (coef === -1) return "-x";
  return `${coef}x`;
}

  function randomCoord() {

  // 50 % entier / 50 % fraction (modifiable si tu veux)
  if (Math.random() < 0.5) {

    // entier entre -5 et 5
    let n;
    do {
      n = Math.floor(Math.random() * 11) - 5;
    } while (n === 0 && Math.random() < 0.2); // √©vite trop de z√©ros

    return { num: n, den: 1 };

  } else {

    // fraction parmi la liste
    const f = FRACTIONS_COORD[
      Math.floor(Math.random() * FRACTIONS_COORD.length)
    ];

    const sign = Math.random() < 0.5 ? -1 : 1;

    return {
      num: sign * f.num,
      den: f.den
    };
  }
}


function afficherFraction(frac) {
  const { num, den } = frac;

  if (den === 1) return num.toString();

  const signe = num < 0 ? "-" : "";
  return `${signe}\\frac{${Math.abs(num)}}{${den}}`;
}


  
  function afficherEntierAvecParentheses(n) {
  return n < 0 ? `(${n})` : n.toString();
}

  function termeConstante(c) {
  if (c === 0) return "";
  return c > 0 ? `+${c}` : `${c}`;
}

  function normaliserFractions(str) {
  return str
    .replace(/\\frac\{(-?\d+)\}\{(\d+)\}/g, "$1/$2");
}

  
  function fractionLaTeX(num, den){
  if(den === 1) return num.toString();
  return `\\frac{${num}}{${den}}`;
}

  function Aff(a) {
  if (a === 1) return "";
  if (a === -1) return "-";
  return a.toString();
}

function coefXPourEquation(frac) {
  const { num, den } = frac;

  if (num === 0) return "";
  if (den === 1) {
    if (num === 1) return "x";
    if (num === -1) return "-x";
    return `${num}x`;
  }

  const signe = num < 0 ? "-" : "";
  return `${signe}\\frac{${Math.abs(num)}}{${den}}x`;
}

  
function afficherCoefX(frac) {
  const { num, den } = frac;

  if (num === 0) return "";
  if (num === den) return "";
  if (num === -den) return "-";

  if (den === 1) return num.toString();

  const signe = num < 0 ? "-" : "";
  return `${signe}\\frac{${Math.abs(num)}}{${den}}`;
  }

  function afficherConstante(frac) {
  const { num, den } = frac;

  if (num === 0) return "";

  if (den === 1) {
    return num > 0 ? `+${num}` : `${num}`;
  }

  return num > 0
    ? `+\\frac{${num}}{${den}}`
    : `-\\frac{${Math.abs(num)}}{${den}}`;
}

  function afficherPente(frac) {
  const { num, den } = frac;

  if (den === 1) {
    if (num === 1) return "1";
    if (num === -1) return "-1";
    return num.toString();
  }

  const signe = num < 0 ? "-" : "";
  return `${signe}\\frac{${Math.abs(num)}}{${den}}`;
}

  function produitFractionEntier(frac, k) {
  return fractionIrreductible(frac.num * k, frac.den);
}

  function soustractionEntierFraction(f, frac) {
  // f - (num/den) = (f*den - num) / den
  return fractionIrreductible(f * frac.den - frac.num, frac.den);
}

function opposeInverseLatex(frac) {
  let { num, den } = frac;

  // Inversion
  let invNum = den;
  let invDen = num;

  // Oppos√©
  invNum = -invNum;

  // Normalisation du signe
  if (invDen < 0) {
    invNum = -invNum;
    invDen = -invDen;
  }

  // Cas entier
  if (invDen === 1) {
    return invNum.toString();
  }

  // Affichage LaTeX avec signe DEVANT
  const signe = invNum < 0 ? "-" : "";
  return `${signe}\\frac{${Math.abs(invNum)}}{${invDen}}`;
}

  
  function equationCartesienne(a, b, c) {

  let eq = "";

  // --- terme ax ---
  if (a !== 0) {
    if (a === 1) eq += "x";
    else if (a === -1) eq += "-x";
    else eq += `${a}x`;
  }

  // --- terme by ---
  if (b !== 0) {
    if (eq !== "") eq += b > 0 ? " + " : " - ";
    else if (b < 0) eq += "-";

    const absB = Math.abs(b);
    if (absB === 1) eq += "y";
    else eq += `${absB}y`;
  }

  // --- terme constant ---
  if (c !== 0) {
    if (eq !== "") eq += c > 0 ? " + " : " - ";
    else if (c < 0) eq += "-";

    eq += Math.abs(c);
  }

  return eq + " = 0";
}

  function equationReduite(m, p) {

  // Cas particulier : droite verticale (s√©curit√©)
  if (m === null) return "";

  let eq = "y=";

  /* --- terme en x --- */
  if (m !== 0) {
    if (m === 1) eq += "x";
    else if (m === -1) eq += "-x";
    else eq += `${m}x`;
  }

  /* --- terme constant --- */
  if (p !== 0) {
    if (m === 0) {
      // √©viter y=+2
      eq += p;
    } else {
      eq += p > 0 ? `+${p}` : `${p}`;
    }
  }

  /* --- cas m=0 --- */
  if (m === 0 && p !== 0) {
    eq = `y=${p}`;
  }

  return eq;
}

f = randomCoord();

  else if (r < 20) {

  else if (r < 50) {

do {

  else if (r < 75) {

  else {

}

function verifier() {

  // üîÅ reset du feedback √† CHAQUE tentative
  document.getElementById("feedback").innerHTML = "";

  const rep = normaliser(document.getElementById("reponse").value);

  /* ===== CAS 1 : droite horizontale ===== */
if (cas === 1) {

  const attendu = `y=${normaliserFractions(afficherFraction(f))}`;

  if (
    normaliser(normaliserFractions(rep)) ===

  ) {

  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>‚ùå R√©ponse incorrecte</span>";
  }

  return;
}

  /* ===== CAS 2 : droite verticale ===== */
  
if (cas === 2) {

const attendu = `x=${normaliserFractions(afficherFraction(e))}`;

if (
  normaliser(normaliserFractions(rep)) ===
  normaliser(attendu)
) {
    document.getElementById("feedback").innerHTML =
      "<span class='bon'>‚úÖ Bonne r√©ponse !</span>";
  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>‚ùå R√©ponse incorrecte</span>";
  }

  return;
}


/* ===== CAS 3 : droite passant par A et B ===== */
if (cas === 3) {

  // dy = yB - f
  const dy = fractionIrreductible(
    yB.num * f.den - f.num * yB.den,
    yB.den * f.den
  );

  // dx = xB - e
  const dx = fractionIrreductible(
    xB.num * e.den - e.num * xB.den,
    xB.den * e.den
  );

  // pente m = dy / dx
  const mFrac = fractionIrreductible(
    dy.num * dx.den,
    dy.den * dx.num
  );

  // p = f - m*e  (attention : f.num et e.num sont des entiers)
  const meFrac = produitFractionEntier(mFrac, e.num);
  const pFrac  = soustractionEntierFraction(f.num, meFrac);

  let attendu = "y=";
  attendu += coefXPourEquation(mFrac);
  attendu += afficherConstante(pFrac);

  if (
    normaliser(normaliserFractions(rep)) ===
    normaliser(normaliserFractions(attendu))
  ) {
    document.getElementById("feedback").innerHTML =
      "<span class='bon'>‚úÖ Bonne r√©ponse !</span>";
  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>‚ùå R√©ponse incorrecte</span>";
  }

  return;
}


  /* ===== CAS 4 / 5 : parall√®le ou perpendiculaire ===== */
if (cas === 4 || cas === 5) {

  // pente de d2
  const m2Frac = fractionIrreductible(-a, b);

  // pente de d1
  let m1Frac;
  if (cas === 4) {
    m1Frac = m2Frac;
  } else {
    m1Frac = fractionIrreductible(-m2Frac.den, m2Frac.num);
  }

  // calcul de p avec fractions
  const meFrac = produitFractionEntier(m1Frac, e);
  const pFrac  = soustractionEntierFraction(f, meFrac);

  let attendu = "y=";
  attendu += coefXPourEquation(m1Frac);
  attendu += afficherConstante(pFrac);

  if (
    normaliser(normaliserFractions(rep)) ===
    normaliser(normaliserFractions(attendu))
  ) {
    document.getElementById("feedback").innerHTML =
      "<span class='bon'>‚úÖ Bonne r√©ponse !</span>";
  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>‚ùå R√©ponse incorrecte</span>";
  }

  return;
}

  
  /* ===== AUTRES CAS : y = mx + p ===== */
let attendu = "y=";

const tx = termeX(m);
const tp = termeConstante(p);

attendu += tx;

if (tp !== "") {
  // cas o√π m = 0 ‚Üí √©viter y=+2
  if (tx === "") attendu += tp.replace("+", "");
  else attendu += tp;
}

  if (rep === normaliser(attendu)) {
    document.getElementById("feedback").innerHTML =
      "<span class='bon'>‚úÖ Bonne r√©ponse !</span>";
  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>‚ùå R√©ponse incorrecte</span>";
  }
}

function corriger() {

  const bloc = document.getElementById("correction");

       \\(  x = ${afficherFraction(e)}  \\) `;

/* ===== CAS 3 : droite passant par 2 points ===== */

if (cas === 3) {

  );

  const pFrac = soustractionEntierFraction(f.num, meFrac);


  const meFracAbs = {

  };

  texte += `

  \\[
  \\begin{aligned}
  m_{AB} &= \\frac{\\Delta y}{\\Delta x} \\\\
         &= \\frac{${f}-${afficherEntierAvecParentheses(yB)}}{${e}-${afficherEntierAvecParentheses(xB)}} \\\\
         &= ${mLatex}
  \\end{aligned}
  \\]
  
   \\[  
   \\Rightarrow AB \\equiv y = ${mLatex}x + p  
   \\]<br>
  `;

  texte += `

  \\[
  \\begin{aligned}
  A(${e};${f}) \\in AB
  `;

  `;

  `;

  // ligne 3 : seulement si le produit n'est pas nul

    texte += `

  `;
  }

  // ligne finale
  texte += `
  &\\Rightarrow p = ${afficherPente(pFrac)}
  \\end{aligned}
  \\]
  `;

  texte += `

  <span style='color: var(--peps)'> donner l'√©quation finale</span><br>

  \\[
  \\boxed{
  AB \\equiv y = ${afficherCoefX(mFrac)}x ${afficherConstante(pFrac)}

  `;

    const p2Frac = fractionIrreductible(-c, b);

    texte += `

    y &= ${afficherCoefX(m2Frac)}x ${afficherConstante(p2Frac)} \\quad (m_2 = ${afficherPente(m2Frac)} ) 
    \\end{aligned}
    \\]
    `;
  }

m2Latex = afficherPente(m2Frac);
