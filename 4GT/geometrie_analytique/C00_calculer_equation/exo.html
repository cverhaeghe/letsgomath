<script>
  /*==============VARIABLES========*/
let m, e, f, p;
let cas;
  /*==============FONCTIONS========*/

  function normaliser(str) {
  return str
    .replace(/\s+/g, "")
    .replace(",", ".")
    .toLowerCase();
}

  function termeX(coef) {
  if (coef === 0) return "";
  if (coef === 1) return "x";
  if (coef === -1) return "-x";
  return `${coef}x`;
}

  function termeConstante(c) {
  if (c === 0) return "";
  return c > 0 ? `+${c}` : `${c}`;
}

  function equationCartesienne(a, b, c) {

  let eq = "";

  // --- terme ax ---
  if (a !== 0) {
    if (a === 1) eq += "x";
    else if (a === -1) eq += "-x";
    else eq += `${a}x`;
  }

  // --- terme by ---
  if (b !== 0) {
    if (eq !== "") eq += b > 0 ? " + " : " - ";
    else if (b < 0) eq += "-";

    const absB = Math.abs(b);
    if (absB === 1) eq += "y";
    else eq += `${absB}y`;
  }

  // --- terme constant ---
  if (c !== 0) {
    if (eq !== "") eq += c > 0 ? " + " : " - ";
    else if (c < 0) eq += "-";

    eq += Math.abs(c);
  }

  return eq + " = 0";
}

  function equationReduite(m, p) {

  // Cas particulier : droite verticale (sécurité)
  if (m === null) return "";

  let eq = "y=";

  /* --- terme en x --- */
  if (m !== 0) {
    if (m === 1) eq += "x";
    else if (m === -1) eq += "-x";
    else eq += `${m}x`;
  }

  /* --- terme constant --- */
  if (p !== 0) {
    if (m === 0) {
      // éviter y=+2
      eq += p;
    } else {
      eq += p > 0 ? `+${p}` : `${p}`;
    }
  }

  /* --- cas m=0 --- */
  if (m === 0 && p !== 0) {
    eq = `y=${p}`;
  }

  return eq;
}

  /*==============GENERATION========*/
function generer() {

  document.getElementById("feedback").innerHTML = "";
  document.getElementById("reponse").value = "";


  const r = Math.random() * 100;

  // Point A
  e = Math.floor(Math.random() * 7) - 3;
  f = Math.floor(Math.random() * 7) - 3;

  let enonce = "";

  /* ===== CAS 1 : parallèle à l’axe des x (10%) ===== */
  
  if (r < 10) {
    
    cas = 1;

    p = f;
    m = 0;

    enonce = `Calcule l'équation réduite de la droite \\(d_1\\) <br>
    passant par le point \\(A(${e};${f})\\) et <br>
    parallèle à l’axe des abscisses.`;

  }

  /* ===== CAS 2 : parallèle à l’axe des y (10%) ===== */
  else if (r < 20) {

    cas = 2;

    enonce = `Calcule l'équation de la droite \\(d_1\\) <br>
    passant par le point \\(A(${e};${f})\\) et <br>
    parallèle à l’axe des ordonnées.`;

    // Cas particulier : x = e
    m = null;
    p = null;
  }

  /* ===== CAS 3 : passant par A et B (30%) ===== */
  else if (r < 50) {

    cas = 3;

    let xB, yB;
    do {
      xB = Math.floor(Math.random() * 7) - 3;
      yB = Math.floor(Math.random() * 7) - 3;
    } while (xB === e);

    m = (yB - f) / (xB - e);
    p = f - m * e;

    enonce = `Calcule l'équation réduite de la droite \\(d_1\\) <br>
    passant par les points \\(A(${e};${f})\\) et \\(B(${xB};${yB})\\).`;
  }

  /* ===== CAS 4 : parallèle à d2 (25%) ===== */
  else if (r < 75) {

    cas = 4;

    let a = Math.floor(Math.random() * 5) + 1;
    let b = Math.floor(Math.random() * 5) + 1;
    let c = Math.floor(Math.random() * 7) - 3;

    m = -a / b;
    p = f - m * e;

    enonce = `Calcule l'équation réduite de la droite \\(d_1\\) <br>
    passant par le point \\(A(${e};${f})\\) et <br>
    parallèle à la droite \\(d_2 \\equiv ${equationCartesienne(a, b, c)}\\).`;
  }

  /* ===== CAS 5 : perpendiculaire à d2 (25%) ===== */
  else {

    cas = 5;

    let a = Math.floor(Math.random() * 5) + 1;
    let b = Math.floor(Math.random() * 5) + 1;
    let c = Math.floor(Math.random() * 7) - 3;

    m = b / a;
    p = f - m * e;

    enonce = `Calcule l'équation réduite de la droite \\(d_1\\) <br>
    passant par le point \\(A(${e};${f})\\) et <br>
    perpendiculaire à la droite \\(d_2 \\equiv ${equationCartesienne(a, b, c)}\\).`;
  }


  document.getElementById("equation").innerHTML = enonce;
  MathJax.typeset();
}



 /*==============VERFICATION========*/

function verifier() {

  const rep = normaliser(document.getElementById("reponse").value);

  /* ===== CAS 2 : droite verticale ===== */
  if (cas === 2) {

const attendu = equationReduite(m, p);

if (rep === normaliser(attendu)) {
  document.getElementById("feedback").innerHTML =
    "<span class='bon'>✅ Bonne réponse !</span>";
} else {
  document.getElementById("feedback").innerHTML =
    "<span class='faux'>❌ Réponse incorrecte</span>";
}

    return;
  }

  /* ===== AUTRES CAS : y = mx + p ===== */
let attendu = "y=";

const tx = termeX(m);
const tp = termeConstante(p);

attendu += tx;

if (tp !== "") {
  // cas où m = 0 → éviter y=+2
  if (tx === "") attendu += tp.replace("+", "");
  else attendu += tp;
}

  if (rep === normaliser(attendu)) {
    document.getElementById("feedback").innerHTML =
      "<span class='bon'>✅ Bonne réponse !</span>";
  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>❌ Réponse incorrecte</span>";
  }
}


  /*==============CORRECTION========*/


  
function corriger() {

  let texte = "";

     texte = `
  <span style='color: var(--peps); font-weight: bold;'> Étape 1 : </span>  <span style='color: var(--peps)'> on cherche \\( m \\)  </span> <br>
    `;
  
  /* ===== CAS 2 : droite verticale ===== */
  if (cas === 2) {

    texte = `
    <p><strong>La droite est parallèle à l’axe des ordonnées.</strong></p>

    <p>Une droite parallèle à l’axe des ordonnées a une équation de la forme :</p>

    \\[
    x = k
    \\]

    <p>Comme la droite passe par le point \\(A(${e};${f})\\), on a :</p>

    \\[
    x = ${e}
    \\]
    `;
  }

  /* ===== AUTRES CAS ===== */
  else {

    texte = `
    <p><strong>On cherche une équation de la forme :</strong></p>

\\[
${equationReduite(m, p)}
\\]


    <p>La droite passe par le point \\(A(${e};${f})\\).</p>

    <p>On remplace les coordonnées du point dans l’équation :</p>

    \\[
    ${f} = ${m} \\cdot ${e} + p
    \\]

    <p>On calcule :</p>

    \\[
    p = ${f} - ${m * e} = ${p}
    \\]

    <p><strong>Équation de la droite :</strong></p>
\\[
y = ${termeX(m)}${termeConstante(p)}
\\]

    `;
  }

  document.getElementById("correction").innerHTML = texte;
  MathJax.typeset();
}


generer();
</script>
