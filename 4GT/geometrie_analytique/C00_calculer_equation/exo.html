  function pgcd(a, b) {
  a = Math.abs(a);
  b = Math.abs(b);
  while (b !== 0) {
    const r = a % b;
    a = b;
    b = r;
  }
  return a;
}

  function fractionIrreductible(a, b) {
  if (b === 0) throw new Error("Division par 0 interdite");

  let num = a;
  let den = b;

  const d = pgcd(num, den);
  num /= d;
  den /= d;

  // normalisation du signe
  if (den < 0) {
    num = -num;
    den = -den;
  }

  return { num, den };
}

  
  function normaliser(str) {
  return str
    .replace(/\s+/g, "")
    .replace(",", ".")
    .toLowerCase();
}

  function termeX(coef) {
  if (coef === 0) return "";
  if (coef === 1) return "x";
  if (coef === -1) return "-x";
  return `${coef}x`;
}

  function termeConstante(c) {
  if (c === 0) return "";
  return c > 0 ? `+${c}` : `${c}`;
}

      function fractionLaTeX(num, den){
  if(den === 1) return num.toString();
  return `\\frac{${num}}{${den}}`;
}
  
function afficherCoefX(frac) {
  const { num, den } = frac;

  if (num === 0) return "0";
  if (num === den) return "x";
  if (num === -den) return "-x";

  if (den === 1) return `${num}x`;
  return `\\frac{${num}}{${den}}x`;
}

  function afficherConstante(frac) {
  const { num, den } = frac;

  if (num === 0) return "";

  if (den === 1) {
    return num > 0 ? `+${num}` : `${num}`;
  }

  return num > 0
    ? `+\\frac{${num}}{${den}}`
    : `-\\frac{${Math.abs(num)}}{${den}}`;
}


  
  function equationCartesienne(a, b, c) {

  let eq = "";

  // --- terme ax ---
  if (a !== 0) {
    if (a === 1) eq += "x";
    else if (a === -1) eq += "-x";
    else eq += `${a}x`;
  }

  // --- terme by ---
  if (b !== 0) {
    if (eq !== "") eq += b > 0 ? " + " : " - ";
    else if (b < 0) eq += "-";

    const absB = Math.abs(b);
    if (absB === 1) eq += "y";
    else eq += `${absB}y`;
  }

  // --- terme constant ---
  if (c !== 0) {
    if (eq !== "") eq += c > 0 ? " + " : " - ";
    else if (c < 0) eq += "-";

    eq += Math.abs(c);
  }

  return eq + " = 0";
}

  function equationReduite(m, p) {

  // Cas particulier : droite verticale (s√©curit√©)
  if (m === null) return "";

  let eq = "y=";

  /* --- terme en x --- */
  if (m !== 0) {
    if (m === 1) eq += "x";
    else if (m === -1) eq += "-x";
    else eq += `${m}x`;
  }

  /* --- terme constant --- */
  if (p !== 0) {
    if (m === 0) {
      // √©viter y=+2
      eq += p;
    } else {
      eq += p > 0 ? `+${p}` : `${p}`;
    }
  }

  /* --- cas m=0 --- */
  if (m === 0 && p !== 0) {
    eq = `y=${p}`;
  }

  return eq;
}
