  function normaliser(str) {
  return str
    .replace(/\s+/g, "")
    .replace(",", ".")
    .toLowerCase();
}

  function termeX(coef) {
  if (coef === 0) return "";
  if (coef === 1) return "x";
  if (coef === -1) return "-x";
  return `${coef}x`;
}

  function termeConstante(c) {
  if (c === 0) return "";
  return c > 0 ? `+${c}` : `${c}`;
}

  function equationCartesienne(a, b, c) {

  let eq = "";

  // --- terme ax ---
  if (a !== 0) {
    if (a === 1) eq += "x";
    else if (a === -1) eq += "-x";
    else eq += `${a}x`;
  }

  // --- terme by ---
  if (b !== 0) {
    if (eq !== "") eq += b > 0 ? " + " : " - ";
    else if (b < 0) eq += "-";

    const absB = Math.abs(b);
    if (absB === 1) eq += "y";
    else eq += `${absB}y`;
  }

  // --- terme constant ---
  if (c !== 0) {
    if (eq !== "") eq += c > 0 ? " + " : " - ";
    else if (c < 0) eq += "-";

    eq += Math.abs(c);
  }

  return eq + " = 0";
}

  function equationReduite(m, p) {

    else if (m === -1) eq += "-x";
    else eq += `${m}x`;
  }

  /* --- terme constant --- */
  if (p !== 0) {
    if (m === 0) {
      // √©viter y=+2
      eq += p;
    } else {
      eq += p > 0 ? `+${p}` : `${p}`;
    }
  }

  /* --- cas m=0 --- */
  if (m === 0 && p !== 0) {
    eq = `y=${p}`;
  }

  return eq;
}
