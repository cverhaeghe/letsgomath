<script>
  /*==============VARIABLES========*/
let m, e, f, p;
  
  /*==============FONCTIONS========*/

function generer() {


}



 /*==============VERFICATION========*/

function verifier() {
  const rep = normaliser(document.getElementById("reponse").value);

  let attendu = `y=${m}x`;
  if (p > 0) attendu += `+${p}`;
  if (p < 0) attendu += `${p}`;

  if (normaliser(attendu) === normaliser("y=" + rep)) {
    document.getElementById("feedback").innerHTML =
      "<span class='bon'>✅ Bonne réponse !</span>";
  } else {
    document.getElementById("feedback").innerHTML =
      "<span class='faux'>❌ Réponse incorrecte</span>";
  }
}

  /*==============RESOLUTION========*/
  
function corriger() {
  let texte = `
  <p><strong>On cherche une équation de la forme :</strong></p>`
  \\[
  y = mx + p
  \\]

  texte = `
  <span style='color: var(--peps); font-weight: bold;'> Étape 1 : </span>  <span style='color: var(--peps)'> on cherche \\( m \\)  </span> <br>
    `;


  texte = `
  <span style='color: var(--peps); font-weight: bold;'> Étape 2 : </span>  <span style='color: var(--peps)'> on cherche \\( p \\)  </span> <br>

    
  <p>On connaît \\(m = ${m}\\) et le point \\(A(${e};${f})\\).</p>

  <p>On remplace :</p>
  \\[
  ${f} = ${m} \\cdot ${e} + p
  \\]

  <p>On calcule :</p>
  \\[
  ${f} = ${m * e} + p
  \\]

  <p>Donc :</p>
  \\[
  p = ${f} - ${m * e} = ${p}
  \\]

  <p><strong>Équation de la droite :</strong></p>
  \\[
  y = ${m}x ${p > 0 ? "+" + p : p < 0 ? p : ""}
  \\]
  `;

  document.getElementById("solution").innerHTML = texte;
  MathJax.typeset();
}

generer();
</script>
