  function randNonZero(min, max) {
  let x;
  do {
    x = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (x === 0);
  return x;
}

  function pgcd(a, b) {
  a = Math.abs(a);
  b = Math.abs(b);
  while (b !== 0) {
    const r = a % b;
    a = b;
    b = r;
  }
  return a;
}

  function decomposerSommePourMilieu(f1, f2) {
  const lignes = [];

  // Cas 0 + f ou f + 0
  if (f1.num === 0) {
    lignes.push(afficherFraction(f2));
    return lignes;
  }
  if (f2.num === 0) {
    lignes.push(afficherFraction(f1));
    return lignes;
  }

  // Deux entiers
  if (f1.den === 1 && f2.den === 1) {
    lignes.push((f1.num + f2.num).toString());
    return lignes;
  }

  // M√™me d√©nominateur
  if (f1.den === f2.den) {
    lignes.push(
      afficherFraction({
        num: f1.num + f2.num,
        den: f1.den
      })
    );
    return lignes;
  }

  // üî• Mise au m√™me d√©nominateur (seulement ici)
  const f1MD = {
    num: f1.num * f2.den,
    den: f1.den * f2.den
  };

  const f2MD = {
    num: f2.num * f1.den,

}

  function afficherFractionDoubleAvecSigne(numFrac, denFrac) {

      ? denAbs.num.toString()
      : `\\frac{${denAbs.num}}{${denAbs.den}}`;

  return `${signe}\\frac{${numStr}}{${denStr}}`;
}



    
  function fractionIrreductible(a, b) {
  if (b === 0) throw new Error("Division par 0 interdite");

  let num = a;
  let den = b;

  const d = pgcd(num, den);
  num /= d;
  den /= d;

  // normalisation du signe
  if (den < 0) {
    num = -num;
    den = -den;
  }

  return { num, den };
}

function opposeInverseLatex(frac) {
  let { num, den } = frac;

  // Inversion

  let invDen = num;

  // Normalisation du signe

function produitFractions(f1, f2) {

function afficherProduitFractions(f1, f2) {
  // normalisation des signes AVANT affichage
  const n1 = normaliserSigne(f1);
  const n2 = normaliserSigne(f2);

  // signe global
  const signe = (n1.num * n2.num < 0) ? "- " : "";

  // valeurs positives
  const a = { num: Math.abs(n1.num), den: n1.den };
  const b = { num: Math.abs(n2.num), den: n2.den };

  return `${signe}${afficherFraction(a)} \\cdot ${afficherFraction(b)}`;
}


  
  function equationCartesienne(a, b, c) {

  let eq = "";

  // --- terme ax ---
  if (a !== 0) {
    if (a === 1) eq += "x";
    else if (a === -1) eq += "-x";
    else eq += `${a}x`;
  }

  // --- terme by ---
  if (b !== 0) {
    if (eq !== "") eq += b > 0 ? " + " : " - ";
    else if (b < 0) eq += "-";

    const absB = Math.abs(b);
    if (absB === 1) eq += "y";
    else eq += `${absB}y`;
  }

  // --- terme constant ---
  if (c !== 0) {
    if (eq !== "") eq += c > 0 ? " + " : " - ";
    else if (c < 0) eq += "-";

    eq += Math.abs(c);
  }

  return eq + " = 0";
}

  function equationReduite(m, p) {

  // Cas particulier : droite verticale (s√©curit√©)
  if (m === null) return "";

  let eq = "y=";

  /* --- terme en x --- */
  if (m !== 0) {
    if (m === 1) eq += "x";
    else if (m === -1) eq += "-x";
    else eq += `${m}x`;
  }

  /* --- terme constant --- */
  if (p !== 0) {
    if (m === 0) {
      // √©viter y=+2
      eq += p;
    } else {
      eq += p > 0 ? `+${p}` : `${p}`;
    }
  }

  /* --- cas m=0 --- */
  if (m === 0 && p !== 0) {
    eq = `y=${p}`;
  }

  return eq;
}
