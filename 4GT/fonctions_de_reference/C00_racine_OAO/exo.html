<script>
/* ====================== PARAMETRES REPERE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== VARIABLES ====================== */
let typeEquation = "";
let dernieresFonctions = [];
let nbEssaisFaux = 0;
let typeQuestion = "racine"; // ou "oao"
let dernieresQuestions = [];

  
/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

  
/* ====================== REPERE ====================== */
function dessinerRepere(){
  svg.innerHTML="";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML+=`<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML+=`<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML+=`
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML+=`<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML+=`<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

  
function tracerPoint(a, b) {
  svg.innerHTML += `
    <circle cx="${xToPx(a)}" cy="${yToPx(b)}" r="5" fill="orange"/>
  `;
}

function afficherPointsImportants(obj) {

  // ---------- QUESTION : RACINES ----------
  if (typeQuestion === "racine") {
    obj.racines.forEach(r => {
      if (isFinite(r)) tracerPoint(r, 0);
    });
    return;
  }

  // ---------- QUESTION : OAO ----------
  if (typeQuestion === "oao") {
    if (isFinite(obj.oao)) tracerPoint(0, obj.oao);
  }
}

  
function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.005) {
    let y = fonction(x);

if (
  !isFinite(y) ||
  y > ymax || y < ymin
) {
  first = true;
  continue;
}


    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}



function tirerTypeFonction() {
  const types = ["quadratique","cubique","absolue"];
  return types[Math.floor(Math.random()*types.length)];
}

function tirerTypeQuestion() {
  const toutes = ["racine", "oao"];

  // On exclut la question si elle est d√©j√† sortie 2 fois de suite
  let candidates = toutes;

  if (
    dernieresQuestions.length >= 2 &&
    dernieresQuestions[0] === dernieresQuestions[1]
  ) {
    candidates = toutes.filter(q => q !== dernieresQuestions[0]);
  }

  const choix = candidates[Math.floor(Math.random() * candidates.length)];

  // Mise √† jour de l'historique
  dernieresQuestions.push(choix);
  if (dernieresQuestions.length > 2) {
    dernieresQuestions.shift();
  }

  typeQuestion = choix;
}


function genererFonction() {

  const entiers = [-3,-2,-1,1,2,3];

  while (true) {

    // ---------- QUADRATIQUE ----------
    if (typeEquation === "quadratique") {

      const a  = entiers[Math.floor(Math.random()*entiers.length)];
      const r1 = entiers[Math.floor(Math.random()*entiers.length)];
      const r2 = entiers[Math.floor(Math.random()*entiers.length)];

      const oao = a*r1*r2;

      if (oao >= -3 && oao <= 3) {
        return {
          f: x => a*(x-r1)*(x-r2),
          racines: [r1, r2],
          oao: oao
        };
      }
    }

    // ---------- CUBIQUE ----------
    if (typeEquation === "cubique") {

      const a = entiers[Math.floor(Math.random()*entiers.length)];
      const r = entiers[Math.floor(Math.random()*entiers.length)];

      const oao = -a*r;

      if (oao >= -3 && oao <= 3) {
        return {
          f: x => a*(x-r)*(x*x+1),
          racines: [r],
          oao: oao
        };
      }
    }

// ---------- VALEUR ABSOLUE ----------
if (typeEquation === "absolue") {

  const a = entiers[Math.floor(Math.random()*entiers.length)];
  const r = entiers[Math.floor(Math.random()*entiers.length)];

  // ---------- QUESTION RACINE ----------
  if (typeQuestion === "racine") {

    // 50% : PAS de racine
    if (Math.random() < 0.5) {
      const b = entiers.filter(x => x !== 0)[Math.floor(Math.random()*5)];
      const oao = a*Math.abs(r) + b;

      if (oao >= -3 && oao <= 3) {
        return {
          f: x => a*Math.abs(x-r) + b,
          racines: [],
          oao: oao
        };
      }
    }
  }
    // 50% : UNE racine
    else {
      const oao = a*Math.abs(r);
      if (oao >= -3 && oao <= 3) {
        return {
          f: x => a*Math.abs(x-r),
          racines: [r],
          oao: oao
        };
      }
    }
  

  // ---------- QUESTION OAO ----------
  else {
    const b = entiers[Math.floor(Math.random()*entiers.length)];
    const oao = a*Math.abs(r)+b;

    if (oao >= -3 && oao <= 3) {
      return {
        f: x => a*Math.abs(x-r)+b,
        racines: [],
        oao: oao
      };
    }
  }
}

function afficherQCM(propositions, obj) {

  const qcm = document.getElementById("qcm");
  qcm.innerHTML = "";

const nbBonnes = (typeQuestion === "racine")
  ? new Set(obj.racines).size
  : 1;
  
  let bonnesCliquees = 0;
  let fini = false;

  let bonnesCartes = [];

  propositions.forEach(p => {

    const card = document.createElement("div");
    card.className = "qcm-card";
    card.innerHTML = `\\(${p.label}\\)`;

    // üîí On stocke l'info directement sur la carte
    if (p.correct) {
      card.dataset.correct = "1";
      bonnesCartes.push(card);
    } else {
      card.dataset.correct = "0";
    }

    card.onclick = () => {

      if (fini) return;

      const estBonne = card.dataset.correct === "1";

      // ---------- BONNE ----------
      if (estBonne) {

        if (card.classList.contains("temp-correct") ||
            card.classList.contains("correct")) return;

        card.classList.add("temp-correct");
        bonnesCliquees++;

        // Toutes trouv√©es
        if (bonnesCliquees === nbBonnes) {

          bonnesCartes.forEach(c => {
            c.classList.remove("temp-correct");
            c.classList.add("correct");
          });

          afficherPointsImportants(obj);
          fini = true;
        }
      }

      // ---------- MAUVAISE ----------
      else {

        card.classList.add("incorrect");

        bonnesCartes.forEach(c => {
          c.classList.remove("temp-correct");
          c.classList.add("correct");
        });

        afficherPointsImportants(obj);
        fini = true;
      }

      if (fini) {
        document.querySelectorAll(".qcm-card")
          .forEach(c => c.style.pointerEvents = "none");
      }
    };

    qcm.appendChild(card);
  });

  MathJax.typesetPromise();
}
  
function genererQCM(obj) {

  const reponses = [];
  const valeurs = [-3, -2, -1, 0, 1, 2, 3];

  // üîí Toutes les bonnes r√©ponses (racines distinctes)
  let bonnes = [];

  if (typeQuestion === "oao") {
    if (isFinite(obj.oao) && obj.oao >= -3 && obj.oao <= 3) {
      bonnes = [obj.oao];
    }
  }

  else if (typeQuestion === "racine") {
    bonnes = [...new Set(obj.racines)]
      .filter(r => r >= -3 && r <= 3);
  }

  valeurs.forEach(v => {
    reponses.push({
      label: v,
      correct: bonnes.includes(v)
    });
  });

  reponses.push({
    label: "\\text{Y en a pas}",
    correct: bonnes.length === 0
  });

  return reponses;
}

    
  
/* ====================== GENERATION ====================== */

  function genererEquation() {

  document.getElementById("feedback").innerHTML = "";

  tirerTypeQuestion();

  const enonce = document.getElementById("enonce");
  enonce.innerHTML =
    typeQuestion === "racine"
      ? "Quelles sont les √©ventuelles <strong>racines</strong> de la fonction ?"
      : "Quelle est l‚Äô<strong>ordonn√©e √† l'origine</strong> ?";

  dessinerRepere();

  // ---------- UNE SEULE FONCTION ----------
  typeEquation = tirerTypeFonction();
  const obj = genererFonction();

  tracerCourbe(obj.f);

  // ---------- QCM coh√©rent ----------
  const qcm = genererQCM(obj);
  afficherQCM(qcm,obj);
}
  

/* ====================== VERIFICATION ====================== */

function calculerReponse(obj) {

  
  if (typeQuestion === "oao")
    return obj.oao;

  if (typeQuestion === "racine") {

    // si plusieurs racines ‚Üí on peut en choisir une
    if (obj.racines.length > 0)
      return obj.racines[Math.floor(Math.random()*obj.racines.length)];

    return "aucune";
  }
}

window.onload = genererEquation;
