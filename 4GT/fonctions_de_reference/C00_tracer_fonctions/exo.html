<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Let's go Math !</title>

<!-- CSS -->
<link rel="stylesheet" href="../../../style.css">
<link rel="stylesheet" href="../../../exercices.css">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<nav class="lgm-navbar">
  <ul class="nav-liste">
    <li><a href="../../../index.html">Accueil</a></li>
    <li><a href="../../../index.html#dia2">4GT</a></li>
    <li><a href="../../../index.html#dia3">5GT 6h</a></li>
    <li><a href="../../../index.html#dia4">6GT 6h</a></li>
  </ul>
</nav>

<div class="exo-container">
  <h1>Exercice</h1>

<p id="enonce"></p>

  <!-- GRAPHIQUE -->
  <div id="graph-container"
       style="position:relative; display:flex; justify-content:center; margin-bottom:20px;">
    <svg id="graph" width="400" height="400" viewBox="0 0 400 400"></svg>
  </div>

  <div class="center-button">
    <button onclick="verifierExercice()">Vérifier</button>
    <button onclick="afficherCorrection()">Correction</button>
    <button onclick="nouvelExercice()">Nouvel exercice</button>
  </div>

  <p id="feedback" class="feedback"></p>

  <div class="exo-links">
    <a href="../../4GT_fonctions.html">Retour au menu</a>
  </div>
</div>

<script>
/* ====================== PARAMÈTRES REPÈRE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== DONNÉES MATHS ====================== */
let fonctionCourante = null;
let pointsCles = [];
let pointsEleve = [];

/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

/* ====================== REPÈRE ====================== */
function dessinerRepere(){
  svg.innerHTML = "";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML += `<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML += `<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML += `
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML += `<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML += `<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

/* ====================== POINTS ====================== */

  const fonctionsReference = {
  carrée: {
    label: "carrée",
    points: [
      { x: -2, y: 4 },
      { x: -1, y: 1 },
      { x:  0, y: 0 },
      { x:  1, y: 1 },
      { x:  2, y: 4 }
    ],
    f: x => x * x
  },

  cube: {
    label: "cube",
    points: [
      { x: -2, y: -8 },
      { x: -1, y: -1 },
      { x:  0, y:  0 },
      { x:  1, y:  1 },
      { x:  2, y:  8 }
    ],
    f: x => x * x * x
  },

  valabs: {
    label: "valeur absolue",
    points: [
      { x: -2, y: 2 },
      { x: -1, y: 1 },
      { x:  0, y: 0 },
      { x:  1, y: 1 },
      { x:  2, y: 2 }
    ],
    f: x => Math.abs(x)
  },

  racine: {
    label: "racine carrée",
    points: [
      { x: 0, y: 0 },
      { x: 1, y: 1 },
      { x: 4, y: 2 },
      { x: 9, y: 3 }
    ],
    f: x => x >= 0 ? Math.sqrt(x) : NaN
  },

  cubique: {
    label: "racine cubique",
    points: [
      { x: -8, y: -2 },
      { x: -1, y: -1 },
      { x:  0, y:  0 },
      { x:  1, y:  1 },
      { x:  8, y:  2 }
    ],
    f: x => Math.cbrt(x)
  },

  inverse: {
    label: "inverse",
    points: [
      { x: -2, y: -0.5 },
      { x: -1, y: -1 },
      { x:  1, y:  1 },
      { x:  2, y:  0.5 },
      { x:  0.5, y:  2 },
      { x:  -0.5, y:  -2 }
    ],
    f: x => x !== 0 ? 1 / x : NaN
  }
};


  
  function dessinerPoint(x, y, couleur = "blue") {
  const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

  circle.setAttribute("cx", xToPx(x));
  circle.setAttribute("cy", yToPx(y));
  circle.setAttribute("r", 4);
  circle.setAttribute("fill", couleur);

  // on stocke les coordonnées dans le SVG
  circle.dataset.x = x;
  circle.dataset.y = y;

  // clic sur le point → suppression
  circle.addEventListener("click", function (e) {
    e.stopPropagation(); // empêche l’ajout d’un nouveau point
    supprimerPoint(x, y, circle);
  });

  svg.appendChild(circle);
}

  function supprimerPoint(x, y, elementSVG) {
  // retirer du tableau élève
  pointsEleve = pointsEleve.filter(
    p => !(p.x === x && p.y === y)
  );

  // retirer du SVG
  svg.removeChild(elementSVG);
}

function pointEstCorrect(x, y) {
  return pointsCles.some(p => p.x === x && p.y === y);
}

/* ====================== GENERATION ====================== */

  function genererExercice() {
  dessinerRepere();
  pointsEleve = [];
  document.getElementById("feedback").innerHTML = "";

  const cles = Object.keys(fonctionsReference);
  const choix = cles[Math.floor(Math.random() * cles.length)];

  fonctionCourante = fonctionsReference[choix];
  pointsCles = fonctionCourante.points;

  // Mise à jour de l’énoncé
  document.querySelector(".exo-container p").innerHTML =
    `Trace la fonction <strong>${fonctionCourante.label}</strong> 
     en plaçant les points de base nécessaires.`;
}

  
/* ====================== INTERACTION ====================== */
svg.addEventListener("click", function(e) {



  const rect = svg.getBoundingClientRect();
  const px = e.clientX - rect.left;
  const py = e.clientY - rect.top;

  const x = Math.round((px - width/2) / unit);
  const y = Math.round((height/2 - py) / unit);

  // éviter doublons exacts
  if (pointsEleve.some(p => p.x === x && p.y === y)) return;

  pointsEleve.push({ x, y });
  dessinerPoint(x, y, "blue");
});


/* ====================== VERIFICATION ====================== */
function verifierExercice() {
  const feedback = document.getElementById("feedback");
  let toutCorrect = true;

  const cercles = svg.querySelectorAll("circle");

  cercles.forEach(c => {
    const x = parseInt(c.dataset.x);
    const y = parseInt(c.dataset.y);

    if (pointEstCorrect(x, y)) {
      c.setAttribute("fill", "blue");
    } else {
      c.setAttribute("fill", "red");
      toutCorrect = false;
    }
  });

  if (!toutCorrect || pointsEleve.length !== pointsCles.length) {
    feedback.innerHTML = "❌ Certains points sont incorrects.";
    return;
  }

  feedback.innerHTML = "✔️ Bonne réponse !";
  tracerCourbe(x => x * x);
}


/* ====================== COURBE ====================== */
function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.01) {
    let y = fonction(x);

    if (!isFinite(y) || y < ymin || y > ymax) {
      first = true;
      continue;
    }

    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}

/* ====================== CORRECTION ====================== */
function afficherCorrection() {
  dessinerRepere();
  pointsEleve = [];

  pointsCles.forEach(p => dessinerPoint(p.x, p.y, "green"));
  tracerCourbe(x => x*x);
}

/* ====================== RESET ====================== */
function nouvelExercice() {
  pointsEleve = [];
  document.getElementById("feedback").innerHTML = "";
  dessinerRepere();
}

/* ====================== INIT ====================== */
window.onload = dessinerRepere;
</script>

<script src="../../../js/protection.js"></script>

</body>
</html>
