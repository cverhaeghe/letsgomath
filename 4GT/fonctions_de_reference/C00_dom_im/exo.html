<script>
/* ====================== PARAMETRES REPERE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== VARIABLES ====================== */
let typeEquation = "";
let dernieresFonctions = [];
let nbEssaisFaux = 0;
let translationType = ""; // "horizontale" ou "verticale"
let h = 0;
let v = 0;
let kx = 1;
let ky = 1;
  
/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

  
/* ====================== REPERE ====================== */
function dessinerRepere(){
  svg.innerHTML="";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML+=`<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML+=`<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML+=`
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML+=`<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML+=`<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

  
function tracerPoint(a, b) {
  svg.innerHTML += `
    <circle cx="${xToPx(a)}" cy="${yToPx(b)}" r="4" fill="orange"/>
  `;
}


function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.005) {
    let y = fonction(x);

if (
  !isFinite(y) ||
  y > ymax || y < ymin
) {
  first = true;
  continue;
}


    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}



function tirerFonctionSansABA() {
  const toutes = ["carrÃ©e", "racine", "inverse"];

  // On exclut STRICTEMENT les deux derniÃ¨res fonctions
  const candidates = toutes.filter(f => !dernieresFonctions.includes(f));

  // SÃ©curitÃ© : si jamais on arrive Ã  moins de 1 (thÃ©oriquement impossible ici)
  if (candidates.length === 0) {
    console.warn("Reset historique fonctions");
    dernieresFonctions = [];
    return tirerFonctionSansABA();
  }

  const choix = candidates[Math.floor(Math.random() * candidates.length)];

  // Mise Ã  jour de l'historique
  dernieresFonctions.push(choix);
  if (dernieresFonctions.length > 2) {
    dernieresFonctions.shift(); // on garde seulement les 2 derniÃ¨res
  }

  return choix;
}


function tirerHV() {
  const valeurs = [-3, -2, -1, 1, 2, 3];
  do {
    h = valeurs[Math.floor(Math.random() * valeurs.length)];
    v = valeurs[Math.floor(Math.random() * valeurs.length)];
  } while (Math.abs(h) === Math.abs(v));
}

function tirerKxKy() {
  const valeurs = [-1,1];
    kx = valeurs[Math.floor(Math.random() * valeurs.length)];
    ky = valeurs[Math.floor(Math.random() * valeurs.length)];
}  
  
function fonctionTranslatee(f) {
  return function (x) {
    return ky*f(ky*(x - h)) + v;
  };
}



  function tracerAsymptotesInverse(h, v) {
  // asymptote verticale x = h
  svg.innerHTML += `
    <line x1="${xToPx(h)}" y1="0"
          x2="${xToPx(h)}" y2="${height}"
          stroke="var(--peps)"
          stroke-width="2.5"
          stroke-dasharray="4,4"/>
  `;

  // asymptote horizontale y = v
  svg.innerHTML += `
    <line x1="0" y1="${yToPx(v)}"
          x2="${width}" y2="${yToPx(v)}"
          stroke="var(--peps)"
          stroke-width="2.5"
          stroke-dasharray="4,4"/>
  `;
}

  function melanger(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function genererQCMCarree(h, v) {

  const propositions = [
    { label: `\\mathbb{R}`, correct: true },
    { label: `\\left[ ${h}, +\\infty \\right[`, correct: false },
    { label: `\\left[ ${v}, +\\infty \\right[`, correct: false },
    { label: `\\left] -\\infty, ${h} \\right]`, correct: false },
    { label: `\\left] -\\infty, ${v} \\right]`, correct: false }
  ];

// -------- Bonne rÃ©ponse : domaine --------
const bonne = `\\mathbb{R}`;

const bonneProp = propositions.find(p => p.label === bonne);
if (bonneProp) bonneProp.correct = true;


  return melanger(propositions);
}




  

function genererQCMRacine(h, v) {
const ah = Math.abs(h);
const av = Math.abs(v);


const propositions = [
// Groupe A
{ label: `\\sqrt{x - ${ah}} + ${av}`, correct: false },
{ label: `\\sqrt{x - ${ah}} - ${av}`, correct: false },
{ label: `\\sqrt{x + ${ah}} + ${av}`, correct: false },
{ label: `\\sqrt{x + ${ah}} - ${av}`, correct: false },


// Groupe B
{ label: `\\sqrt{x - ${av}} + ${ah}`, correct: false },
{ label: `\\sqrt{x - ${av}} - ${ah}`, correct: false },
{ label: `\\sqrt{x + ${av}} + ${ah}`, correct: false },
{ label: `\\sqrt{x + ${av}} - ${ah}`, correct: false }
];

const bonne =
`\\sqrt{x ${h > 0 ? "- " + ah : "+ " + ah}} ` +
`${v > 0 ? "+ " + av : "- " + av}`;

propositions.find(p => p.label === bonne).correct = true;
return melanger(propositions);
}





function genererQCMInverse(h, v) {
const ah = Math.abs(h);
const av = Math.abs(v);


const propositions = [
// Groupe A
{ label: `\\frac{1}{x - ${ah}} + ${av}`, correct: false },
{ label: `\\frac{1}{x - ${ah}} - ${av}`, correct: false },
{ label: `\\frac{1}{x + ${ah}} + ${av}`, correct: false },
{ label: `\\frac{1}{x + ${ah}} - ${av}`, correct: false },


// Groupe B
{ label: `\\frac{1}{x - ${av}} + ${ah}`, correct: false },
{ label: `\\frac{1}{x - ${av}} - ${ah}`, correct: false },
{ label: `\\frac{1}{x + ${av}} + ${ah}`, correct: false },
{ label: `\\frac{1}{x + ${av}} - ${ah}`, correct: false }
];


const bonne =
`\\frac{1}{x ${h > 0 ? "- " + ah : "+ " + ah}} ` +
`${v > 0 ? "+ " + av : "- " + av}`;


propositions.find(p => p.label === bonne).correct = true;
return melanger(propositions);
}

  
function afficherQCM(propositions) {
const qcm = document.getElementById("qcm");
qcm.innerHTML = "";


let nbErreurs = 0;
let bonneCarte = null; // ðŸ‘ˆ rÃ©fÃ©rence directe


propositions.forEach(p => {
const card = document.createElement("div");
card.className = "qcm-card";
card.innerHTML = `\\(${p.label}\\)`;


// On mÃ©morise la bonne carte
if (p.correct) {
bonneCarte = card;
}


card.onclick = () => {


// ---- BONNE RÃ‰PONSE ----
if (p.correct) {
card.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
return;
}


// ---- MAUVAISE RÃ‰PONSE ----
card.classList.add("incorrect");
card.style.pointerEvents = "none";
nbErreurs++;


// ---- 2e ERREUR : on rÃ©vÃ¨le la bonne ----
if (nbErreurs >= 2 && bonneCarte) {
bonneCarte.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
}
};


qcm.appendChild(card);
});


MathJax.typesetPromise();
}
  
function genererQCM(type, h, v) {
  switch (type) {
    case "carrÃ©e":
      return genererQCMCarree(h, v);
    case "racine":
      return genererQCMRacine(h, v);
    case "inverse":
      return genererQCMInverse(h, v);
    default:
      return [];
  }
}

  
/* ====================== GENERATION ====================== */
function genererEquation() {
  document.getElementById("feedback").innerHTML = "";

  const cards = document.querySelectorAll('.qcm-card');
  cards.forEach(card => {
    card.classList.remove('correct', 'incorrect');
    card.style.pointerEvents = "auto";
  });

  nbEssaisFaux = 0;

dessinerRepere();


typeEquation = tirerFonctionSansABA();
tirerHV();

let qcm; // âœ… UNE SEULE DÃ‰CLARATION


switch (typeEquation) {


case "carrÃ©e":
svg.innerHTML += `
<circle cx="${xToPx(0)}" cy="${yToPx(0)}" r="0.1" fill="var(--lgm-orange)"/>
`;
tracerCourbe(fonctionTranslatee(x => x * x));
break;


case "racine":

tracerCourbe(x => {
  const y = fonctionTranslatee(Math.sqrt)(x);
  return x - h >= 0 ? y : NaN;
});
tracerPoint(h,v);    
break;


case "inverse":
tracerAsymptotesInverse(h, v);
tracerCourbe(x =>
Math.abs(x - h) < 0.1 ? NaN : 1 / (x - h) + v
);
break;
}


// âœ… QCM gÃ©nÃ©rÃ© UNE FOIS, APRÃˆS le switch
qcm = genererQCM(typeEquation, h, v);
afficherQCM(qcm);
}


/* ====================== VERIFICATION ====================== */

window.onload = genererEquation;
</script>
