     style="position:relative; display:flex; justify-content:center; margin-bottom:20px;">

<script>
/* ====================== PARAMETRES REPERE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== VARIABLES ====================== */
let typeEquation = "";
let dernieresFonctions = [];
let xProbleme = null;
  
/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

  
/* ====================== REPERE ====================== */
function dessinerRepere(){
  svg.innerHTML="";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML+=`<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML+=`<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML+=`
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML+=`<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML+=`<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.005) {
    let y = fonction(x);

if (
  !isFinite(y) ||
  y > ymax || y < ymin
) {
  first = true;
  continue;
}


    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}



function tirerFonctionSansABA() {
  const toutes = ["carrÃ©e", "cube", "valabs", "racine", "cubique", "inverse"];

  // On exclut les deux derniÃ¨res fonctions
  let candidates = toutes.filter(f => !dernieresFonctions.includes(f));

  // SÃ©curitÃ© (au cas trÃ¨s improbable oÃ¹ il n'y aurait plus de candidates)
  if (candidates.length === 0) {
    candidates = toutes;
  }

  const choix = candidates[Math.floor(Math.random() * candidates.length)];

  // Mise Ã  jour de l'historique
  dernieresFonctions.push(choix);
  if (dernieresFonctions.length > 2) {
    dernieresFonctions.shift(); // on garde seulement les 2 derniÃ¨res
  }

  return choix;
}

function tirerCourbe() {
  const courbes = [
    { nom: "parabole", type: "fonction" },
    { nom: "fonctionBizarre", type: "fonction" },
    { nom: "montagne", type: "fonction" },

    { nom: "cercle", type: "pasfonction" },
    { nom: "ellipse", type: "pasfonction" },
    { nom: "paraboleCouchee", type: "pasfonction" },
    { nom: "segmentsCroises", type: "pasfonction" },
    { nom: "presqueFonction_pointDouble", type: "pasfonction" },
    { nom: "presqueFonction_segmentVertical", type: "pasfonction" },
    { nom: "presqueFonction_morceaux", type: "pasfonction" }
  ];

  return courbes[Math.floor(Math.random() * courbes.length)];
}

function animerDroiteVerticale(xStop = null) {
  const old = document.getElementById("droite-verticale");
  if (old) old.remove();

  const ligne = document.createElementNS("http://www.w3.org/2000/svg", "line");
  ligne.setAttribute("id", "droite-verticale");
  ligne.setAttribute("y1", 0);
  ligne.setAttribute("y2", height);
  ligne.setAttribute("stroke", "var(--peps)");
  ligne.setAttribute("stroke-width", "3");
  ligne.setAttribute("stroke-dasharray", "6,4");

  svg.appendChild(ligne);

  let x = xmin;

  const animation = setInterval(() => {
    ligne.setAttribute("x1", xToPx(x));
    ligne.setAttribute("x2", xToPx(x));

    // ðŸ”µ ARRÃŠT SUR LE POINT PROBLÃˆME
    if (xStop !== null && x >= xStop) {
      clearInterval(animation);
      afficherPointsIntersection(xStop); // ðŸ‘ˆ NOUVEAU
    }

    if (x > xmax) {
      clearInterval(animation);
    }

    x += 0.05;
  }, 20);
}

  function afficherPointsIntersection(x) {
  // Cas du cercle xÂ² + yÂ² = 4
  if (Math.abs(x) <= 2) {
    const y = Math.sqrt(4 - x * x);
    dessinerPointBleu(x, y);
    dessinerPointBleu(x, -y);
  }
}
  
function dessinerPoint(x, y) {
  svg.innerHTML += `
    <circle cx="${xToPx(x)}"
            cy="${yToPx(y)}"
            r="5"
            fill="var(--peps)"
            stroke="var(--peps)"
            stroke-width="0"/>
  `;
}


  function tracerParametrique(fx, fy, tMin, tMax, step = 0.01) {
let path = "";
let first = true;


for (let t = tMin; t <= tMax; t += step) {
const x = fx(t);
const y = fy(t);


if (!isFinite(x) || !isFinite(y)) continue;


const px = xToPx(x);
const py = yToPx(y);


if (first) {
path += `M ${px} ${py}`;
first = false;
} else {
path += ` L ${px} ${py}`;
}
}


svg.innerHTML += `
<path d="${path}"
fill="none"
stroke="var(--peps)"
stroke-width="3"
stroke-linecap="round"
stroke-linejoin="round"/>
`;
}


  function dessinerPointBleu(x, y) {
svg.innerHTML += `
<circle cx="${xToPx(x)}"
cy="${yToPx(y)}"
r="6"
fill="dodgerblue"
stroke="dodgerblue"
stroke-width="0"/>
`;
}
  
/* ====================== GENERATION ====================== */
function genererEquation() {
  document.getElementById("feedback").innerHTML = "";

  const cards = document.querySelectorAll('.qcm-card');
  cards.forEach(card => {
    card.classList.remove('correct', 'incorrect');
    card.style.pointerEvents = "auto";
  });

xProbleme = null;
  
  dessinerRepere();
  
const courbe = tirerCourbe();
typeEquation = courbe.type;

  switch (courbe.nom) {
            
case "parabole":
  tracerCourbe(x => 0.5 * x * x - 1);
  break;

case "fonctionBizarre":
  tracerCourbe(x => Math.sin(x) + x / 3);
  break;

case "montagne":
  tracerCourbe(x => {
    if (x < -2) return -1;
    if (x < 0) return x + 1;
    if (x < 2) return -x + 1;
    return 0.5;
  });
  break;

case "cercle":
  tracerParametrique(
    t => 2 * Math.cos(t),
    t => 2 * Math.sin(t),
    0,
    2 * Math.PI
  );
  xProbleme = 0;
  break;    

case "ellipse":
  tracerCourbe(x => Math.sqrt(3 * (1 - x * x / 9)));
  tracerCourbe(x => -Math.sqrt(3 * (1 - x * x / 9)));
  xProbleme = -2;
  break;

case "paraboleCouchee":
  tracerCourbe(x => Math.sqrt(x + 2));
  tracerCourbe(x => -Math.sqrt(x + 2));
  xProbleme = -2;
  break;

case "segmentsCroises":
  tracerCourbe(x => x);
  tracerCourbe(x => -x);
  xProbleme = -3;
  break;

case "presqueFonction_pointDouble":
// Courbe principale (fonction)
tracerCourbe(x => 0.5 * x * x - 1);
xProbleme = 1;

// Point supplÃ©mentaire qui casse la fonction
dessinerPoint(1, 2);
break;

case "presqueFonction_segmentVertical":
  tracerCourbe(x => Math.sin(x));

  // Segment vertical interdit
  svg.innerHTML += `
    <line x1="${xToPx(2)}" y1="${yToPx(-2)}"
          x2="${xToPx(2)}" y2="${yToPx(2)}"
          stroke="var(--lgm-orange)"
          stroke-width="4"/>
  `;
  break;

 case "presqueFonction_morceaux":
  tracerCourbe(x => {
    if (x < 1) return x;
    if (x > 1) return 2 - x;
    return NaN; // on Ã©vite le point central
  });

  // Deux points pour x = 1
dessinerPoint(1, 1);
dessinerPoint(1, -1);

  break;
      
  }
}


/* ====================== VERIFICATION ====================== */
function verifier(reponseEleve, element) {
  const cards = document.querySelectorAll('.qcm-card');

  // DÃ©sactiver les clics
  cards.forEach(card => card.style.pointerEvents = "none");

  // Coloration
  if (reponseEleve === typeEquation) {
    element.classList.add('correct');
  } else {
    element.classList.add('incorrect');
  }

  // âœ… TOUJOURS lancer le test de la droite verticale
  if (typeEquation === "pasfonction") {
    animerDroiteVerticale(xProbleme);
  } else {
    animerDroiteVerticale();
  }
}

// GÃ©nÃ©rer le premier exercice au chargement
window.onload = genererEquation;
</script>
