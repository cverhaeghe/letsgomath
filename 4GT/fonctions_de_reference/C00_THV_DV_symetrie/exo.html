     style="position:relative; display:flex; justify-content:center; margin-bottom:20px;">

<script>
/* ====================== PARAMETRES REPERE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== VARIABLES ====================== */
let typeEquation = "";
let dernieresFonctions = [];
let nbEssaisFaux = 0;
let translationType = ""; // "horizontale" ou "verticale"
let h = 0;
let v = 0;
let k = 1;
let s = 1;
let deformationType = "etirement"; // ou "contraction"
  
/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

  
/* ====================== REPERE ====================== */
function dessinerRepere(){
  svg.innerHTML="";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML+=`<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML+=`<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML+=`
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML+=`<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML+=`<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

  
function tracerPoint(a, b) {
  svg.innerHTML += `
    <circle cx="${xToPx(a)}" cy="${yToPx(b)}" r="4" fill="orange"/>
  `;
}

  
function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.005) {
    let y = fonction(x);

if (
  !isFinite(y) ||
  y > ymax || y < ymin
) {
  first = true;
  continue;
}


    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}



function tirerFonctionSansABA() {
  const toutes = ["carr√©e", "cube", "valabs", "racine", "cubique", "inverse"];

  // On exclut STRICTEMENT les deux derni√®res fonctions
  const candidates = toutes.filter(f => !dernieresFonctions.includes(f));

  // S√©curit√© : si jamais on arrive √† moins de 1 (th√©oriquement impossible ici)
  if (candidates.length === 0) {
    console.warn("Reset historique fonctions");
    dernieresFonctions = [];
    return tirerFonctionSansABA();
  }

  const choix = candidates[Math.floor(Math.random() * candidates.length)];

  // Mise √† jour de l'historique
  dernieresFonctions.push(choix);
  if (dernieresFonctions.length > 2) {
    dernieresFonctions.shift(); // on garde seulement les 2 derni√®res
  }

  return choix;
}


function tirerParametres() {
  const valeurs = [-3, -2, -1, 1, 2, 3];
  const kvaleurs = [2, 3];
  const svaleurs = [-1, 1];

  h = valeurs[Math.floor(Math.random() * valeurs.length)];
  v = valeurs[Math.floor(Math.random() * valeurs.length)];
  k = kvaleurs[Math.floor(Math.random() * kvaleurs.length)];
  s = svaleurs[Math.floor(Math.random() * svaleurs.length)];

  deformationType = Math.random() < 0.5 ? "etirement" : "contraction";
}


  
function transformer(f) {
  if (deformationType === "etirement") {
    return x => s * k * f(x - h) + v;  
  } else {
    return x => s * f(x - h) / k + v;  
  }
}





  function tracerAsymptotesInverse(h, v) {
  // asymptote verticale x = h
  svg.innerHTML += `
    <line x1="${xToPx(h)}" y1="0"
          x2="${xToPx(h)}" y2="${height}"
          stroke="var(--peps)"
          stroke-width="2.5"
          stroke-dasharray="4,4"/>
  `;

  // asymptote horizontale y = v
  svg.innerHTML += `
    <line x1="0" y1="${yToPx(v)}"
          x2="${width}" y2="${yToPx(v)}"
          stroke="var(--peps)"
          stroke-width="2.5"
          stroke-dasharray="4,4"/>
  `;
}

  function melanger(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

  function genererQCMCarree(h, v) {
// amplitude du d√©placement (1, 2 ou 3)
const a = Math.abs(h !== 0 ? h : v);


const propositions = [
{ label: `(x - ${a})^2`, correct: false },
{ label: `(x + ${a})^2`, correct: false },
{ label: `x^2 + ${a}`, correct: false },
{ label: `x^2 - ${a}`, correct: false }
];


// D√©termination de la bonne r√©ponse
if (h !== 0) {
// translation horizontale
const bonne = h > 0 ? `(x - ${a})^2` : `(x + ${a})^2`;
propositions.find(p => p.label === bonne).correct = true;
} else {
// translation verticale
const bonne = v > 0 ? `x^2 + ${a}` : `x^2 - ${a}`;
propositions.find(p => p.label === bonne).correct = true;
}


return melanger(propositions);
}


  function genererQCMValAbs(h, v) {
  const a = Math.abs(h !== 0 ? h : v);

  const propositions = [
    { label: `|x - ${a}|`, correct: false },
    { label: `|x + ${a}|`, correct: false },
    { label: `|x| + ${a}`, correct: false },
    { label: `|x| - ${a}`, correct: false }
  ];

  if (h !== 0) {
    const bonne = h > 0 ? `|x - ${a}|` : `|x + ${a}|`;
    propositions.find(p => p.label === bonne).correct = true;
  } else {
    const bonne = v > 0 ? `|x| + ${a}` : `|x| - ${a}`;
    propositions.find(p => p.label === bonne).correct = true;
  }

  return melanger(propositions);
}

  function genererQCMRacine(h, v) {
  const a = Math.abs(h !== 0 ? h : v);

  const propositions = [
    { label: `\\sqrt{x - ${a}}`, correct: false },
    { label: `\\sqrt{x + ${a}}`, correct: false },
    { label: `\\sqrt{x} + ${a}`, correct: false },
    { label: `\\sqrt{x} - ${a}`, correct: false }
  ];

  if (h !== 0) {
    const bonne = h > 0 ? `\\sqrt{x - ${a}}` : `\\sqrt{x + ${a}}`;
    propositions.find(p => p.label === bonne).correct = true;
  } else {
    const bonne = v > 0 ? `\\sqrt{x} + ${a}` : `\\sqrt{x} - ${a}`;
    propositions.find(p => p.label === bonne).correct = true;
  }

  return melanger(propositions);
}

  function genererQCMCube(h, v) {
  const a = Math.abs(h !== 0 ? h : v);

  const propositions = [
    { label: `(x - ${a})^3`, correct: false },
    { label: `(x + ${a})^3`, correct: false },
    { label: `x^3 + ${a}`, correct: false },
    { label: `x^3 - ${a}`, correct: false }
  ];

  if (h !== 0) {
    const bonne = h > 0 ? `(x - ${a})^3` : `(x + ${a})^3`;
    propositions.find(p => p.label === bonne).correct = true;
  } else {
    const bonne = v > 0 ? `x^3 + ${a}` : `x^3 - ${a}`;
    propositions.find(p => p.label === bonne).correct = true;
  }

  return melanger(propositions);
}

  function genererQCMCubique(h, v) {
  const a = Math.abs(h !== 0 ? h : v);

  const propositions = [
    { label: `\\sqrt[3]{x - ${a}}`, correct: false },
    { label: `\\sqrt[3]{x + ${a}}`, correct: false },
    { label: `\\sqrt[3]{x} + ${a}`, correct: false },
    { label: `\\sqrt[3]{x} - ${a}`, correct: false }
  ];

  if (h !== 0) {
    const bonne = h > 0
      ? `\\sqrt[3]{x - ${a}}`
      : `\\sqrt[3]{x + ${a}}`;
    propositions.find(p => p.label === bonne).correct = true;
  } else {
    const bonne = v > 0
      ? `\\sqrt[3]{x} + ${a}`
      : `\\sqrt[3]{x} - ${a}`;
    propositions.find(p => p.label === bonne).correct = true;
  }

  return melanger(propositions);
}

  function genererQCMInverse(h, v) {
  const a = Math.abs(h !== 0 ? h : v);

const propositions = [
    {label: `${k}\\,\\dfrac{1}{x + ${Math.abs(h)}} + ${Math.abs(v)}`,correct: false},
    {label: `${k}\\,\\dfrac{1}{x - ${Math.abs(h)}} + ${Math.abs(v)}`,correct: false},
    {label: `${k}\\,\\dfrac{1}{x - ${Math.abs(h)}} - ${Math.abs(v)}`,correct: false},
    {label: `${k}\\,\\dfrac{1}{x + ${Math.abs(h)}} - ${Math.abs(v)}`,correct: false},
    {label: `-${k}\\,\\dfrac{1}{x + ${Math.abs(h)}} + ${Math.abs(v)}`,correct: false},
    {label: `-${k}\\,\\dfrac{1}{x - ${Math.abs(h)}} + ${Math.abs(v)}`,correct: false},
    {label: `-${k}\\,\\dfrac{1}{x - ${Math.abs(h)}} - ${Math.abs(v)}`,correct: false},
    {label: `-${k}\\,\\dfrac{1}{x + ${Math.abs(h)}} - ${Math.abs(v)}`,correct: false}
  ];

  if (h !== 0) {
    const bonne = h > 0
      ? `\\frac{1}{x - ${a}}`
      : `\\frac{1}{x + ${a}}`;
    propositions.find(p => p.label === bonne).correct = true;
  } else {
    const bonne = v > 0
      ? `\\frac{1}{x} + ${a}`
      : `\\frac{1}{x} - ${a}`;
    propositions.find(p => p.label === bonne).correct = true;
  }

  return melanger(propositions);
}

  
function afficherQCM(propositions) {
const qcm = document.getElementById("qcm");
qcm.innerHTML = "";


let nbErreurs = 0;
let bonneCarte = null; // üëà r√©f√©rence directe


propositions.forEach(p => {
const card = document.createElement("div");
card.className = "qcm-card";
card.innerHTML = `\\(${p.label}\\)`;


// On m√©morise la bonne carte
if (p.correct) {
bonneCarte = card;
}


card.onclick = () => {


// ---- BONNE R√âPONSE ----
if (p.correct) {
card.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
return;
}


// ---- MAUVAISE R√âPONSE ----
card.classList.add("incorrect");
card.style.pointerEvents = "none";
nbErreurs++;


// ---- 2e ERREUR : on r√©v√®le la bonne ----
if (nbErreurs >= 2 && bonneCarte) {
bonneCarte.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
}
};


qcm.appendChild(card);
});


MathJax.typesetPromise();
}
  
function genererQCM(type, h, v) {
  switch (type) {
    case "carr√©e":
      return genererQCMCarree(h, v);
    case "valabs":
      return genererQCMValAbs(h, v);
    case "racine":
      return genererQCMRacine(h, v);
    case "cube":
      return genererQCMCube(h, v);
    case "cubique":
      return genererQCMCubique(h, v);
    case "inverse":
      return genererQCMInverse(h, v);
    default:
      return [];
  }
}

  
/* ====================== GENERATION ====================== */
function genererEquation() {
  document.getElementById("feedback").innerHTML = "";

  const cards = document.querySelectorAll('.qcm-card');
  cards.forEach(card => {
    card.classList.remove('correct', 'incorrect');
    card.style.pointerEvents = "auto";
  });

  nbEssaisFaux = 0;

dessinerRepere();


typeEquation = tirerFonctionSansABA();
tirerParametres();  

let qcm; // ‚úÖ UNE SEULE D√âCLARATION


switch (typeEquation) {


case "carr√©e":
tracerCourbe(transformer(x => x * x));
break;


case "cube":
tracerCourbe(transformer(x => x * x * x));
break;


case "valabs":
tracerCourbe(transformer(x => Math.abs(x)));
break;

    
case "racine":
tracerCourbe(x => {
const y = transformer(Math.sqrt)(x);
return x - h >= 0 ? y : NaN;
});
tracerPoint(h,v);    
break;


case "cubique":
tracerCourbe(transformer(x => Math.cbrt(x)));
break;


case "inverse":
tracerAsymptotesInverse(h, v);
tracerCourbe(x =>
Math.abs(x - h) < 0.1 ? NaN : 1 / (x - h) + v
);
break;
}


// ‚úÖ QCM g√©n√©r√© UNE FOIS, APR√àS le switch
qcm = genererQCM(typeEquation, h, v);
afficherQCM(qcm);
}

</script>
