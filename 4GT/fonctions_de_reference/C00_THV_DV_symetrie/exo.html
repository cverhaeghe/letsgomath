<script>
/* ====================== PARAMETRES REPERE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== VARIABLES ====================== */
let typeEquation = "";
let dernieresFonctions = [];
let nbEssaisFaux = 0;
let translationType = ""; // "horizontale" ou "verticale"
let h = 0;
let v = 0;
let k = 1;
let s = 1;
let deformationType = "etirement"; // ou "contraction"
  
/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

  
/* ====================== REPERE ====================== */
function dessinerRepere(){
  svg.innerHTML="";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML+=`<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML+=`<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML+=`
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML+=`<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML+=`<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

  
function tracerPoint(a, b) {
  svg.innerHTML += `
    <circle cx="${xToPx(a)}" cy="${yToPx(b)}" r="4" fill="orange"/>
  `;
}

  
function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.005) {
    let y = fonction(x);

if (
  !isFinite(y) ||
  y > ymax || y < ymin
) {
  first = true;
  continue;
}


    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}



function tirerFonctionSansABA() {
  const toutes = ["carrÃ©e", "cube", "valabs", "racine", "cubique", "inverse"];

  // On exclut STRICTEMENT les deux derniÃ¨res fonctions
  const candidates = toutes.filter(f => !dernieresFonctions.includes(f));

  // SÃ©curitÃ© : si jamais on arrive Ã  moins de 1 (thÃ©oriquement impossible ici)
  if (candidates.length === 0) {
    console.warn("Reset historique fonctions");
    dernieresFonctions = [];
    return tirerFonctionSansABA();
  }

  const choix = candidates[Math.floor(Math.random() * candidates.length)];

  // Mise Ã  jour de l'historique
  dernieresFonctions.push(choix);
  if (dernieresFonctions.length > 2) {
    dernieresFonctions.shift(); // on garde seulement les 2 derniÃ¨res
  }

  return choix;
}

function construire8Propositions(baseLatex) {

  const a = Math.abs(h);
  const b = Math.abs(v);

  const shiftPlus  = `x + ${a}`;
  const shiftMoins = `x - ${a}`;

  const vPlus  = `+ ${b}`;
  const vMoins = `- ${b}`;

  const sPlus  = ``;
  const sMoins = `-`;

  const props = [

    // ----- forme kÂ·f(x-h) -----
    { label: `${sPlus}${k}${baseLatex(shiftPlus)} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },
    { label: `${sPlus}${k}${baseLatex(shiftMoins)} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },
    { label: `${sMoins}${k}${baseLatex(shiftMoins)} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },
    { label: `${sMoins}${k}${baseLatex(shiftPlus)} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },

    // ----- forme (1/k)Â·f(x-h) -----
    { label: `${sPlus}\\dfrac{${baseLatex(shiftPlus)}}{${k}} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },
    { label: `${sPlus}\\dfrac{${baseLatex(shiftMoins)}}{${k}} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },
    { label: `${sMoins}\\dfrac{${baseLatex(shiftMoins)}}{${k}} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false },
    { label: `${sMoins}\\dfrac{${baseLatex(shiftPlus)}}{${k}} v >= 0 ? `+ ${b}` : `- ${b}``, correct:false }
  ];

  // -------- bonne rÃ©ponse rÃ©elle --------
  const bonShift = h >= 0 ? `x - ${a}` : `x + ${a}`;
  const bonV = v >= 0 ? `+ ${b}` : `- ${b}`;
  const bonS = s === -1 ? "-" : "";

  let bonne;

  if (deformationType === "etirement") {
    bonne = `${bonS}${k}${baseLatex(bonShift)} ${bonV}`;
  } else {
    bonne = `${bonS}\\dfrac{1}{${k}}${baseLatex(bonShift)} ${bonV}`;
  }

  const rep = props.find(p => p.label === bonne);
  if (rep) rep.correct = true;

  return melanger(props);
}

  
function tirerParametres() {
  const valeurs = [-3, -2, -1, 1, 2, 3];
  const kvaleurs = [2, 3];
  const svaleurs = [-1, 1];

  h = valeurs[Math.floor(Math.random() * valeurs.length)];
  do {
    v = valeurs[Math.floor(Math.random() * valeurs.length)];
  } while (Math.abs(v) === Math.abs(h));
  k = kvaleurs[Math.floor(Math.random() * kvaleurs.length)];
  s = svaleurs[Math.floor(Math.random() * svaleurs.length)];

  deformationType = Math.random() < 0.5 ? "etirement" : "contraction";
}


  
function transformer(f) {
  if (deformationType === "etirement") {
    return x => s * k * f(x - h) + v;  
  } else {
    return x => s * f(x - h) / k + v;  
  }
}





  function tracerAsymptotesInverse(h, v) {
  // asymptote verticale x = h
  svg.innerHTML += `
    <line x1="${xToPx(h)}" y1="0"
          x2="${xToPx(h)}" y2="${height}"
          stroke="var(--peps)"
          stroke-width="2.5"
          stroke-dasharray="4,4"/>
  `;

  // asymptote horizontale y = v
  svg.innerHTML += `
    <line x1="0" y1="${yToPx(v)}"
          x2="${width}" y2="${yToPx(v)}"
          stroke="var(--peps)"
          stroke-width="2.5"
          stroke-dasharray="4,4"/>
  `;
}

  function melanger(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function genererQCMCarree() {
  return construire8Propositions(x => `(${x})^2`);
}

function genererQCMCube() {
  return construire8Propositions(x => `(${x})^3`);
}

  function genererQCMValAbs() {
  return construire8Propositions(x => `|${x}|`);
}

  function genererQCMRacine() {
  return construire8Propositions(x => `\\sqrt{${x}}`);
}

  function genererQCMCubique() {
  return construire8Propositions(x => `\\sqrt[3]{${x}}`);
}


function genererQCMInverse(h, v) {

  const a = Math.abs(h);
  const b = Math.abs(v);

  const denomPlus  = `x + ${a}`;
  const denomMoins = `x - ${a}`;

  const vPlus  = `+ ${b}`;
  const vMoins = `- ${b}`;

  const propositions = [

    // ----- forme k/(x-h) -----
    { label: `\\dfrac{${k}}{${denomPlus}} ${vPlus}`, correct:false },
    { label: `\\dfrac{${k}}{${denomMoins}} ${vPlus}`, correct:false },
    { label: `\\dfrac{${k}}{${denomMoins}} ${vMoins}`, correct:false },
    { label: `\\dfrac{${k}}{${denomPlus}} ${vMoins}`, correct:false },

    // ----- forme 1/(k(x-h)) -----
    { label: `\\dfrac{1}{${k}(${denomPlus})} ${vPlus}`, correct:false },
    { label: `\\dfrac{1}{${k}(${denomMoins})} ${vPlus}`, correct:false },
    { label: `\\dfrac{1}{${k}(${denomMoins})} ${vMoins}`, correct:false },
    { label: `\\dfrac{1}{${k}(${denomPlus})} ${vMoins}`, correct:false }
  ];

  // -------- bonne rÃ©ponse rÃ©elle --------

  const bonDenom = h >= 0
    ? `x - ${a}`
    : `x + ${a}`;

  const bonV = v >= 0
    ? `+ ${b}`
    : `- ${b}`;

  let bonne;

  if (deformationType === "etirement") {
    // vraie fonction : s*k/(x-h)+v
    bonne = `${s === -1 ? "-" : ""}\\dfrac{${k}}{${bonDenom}} ${bonV}`;
  } else {
    // vraie fonction : s*1/(k(x-h))+v
    bonne = `${s === -1 ? "-" : ""}\\dfrac{1}{${k}(${bonDenom})} ${bonV}`;
  }

  const rep = propositions.find(p => p.label === bonne);
  if (rep) rep.correct = true;

  return melanger(propositions);
}



  
function afficherQCM(propositions) {
const qcm = document.getElementById("qcm");
qcm.innerHTML = "";


let nbErreurs = 0;
let bonneCarte = null; // ðŸ‘ˆ rÃ©fÃ©rence directe


propositions.forEach(p => {
const card = document.createElement("div");
card.className = "qcm-card";
card.innerHTML = `\\(${p.label}\\)`;


// On mÃ©morise la bonne carte
if (p.correct) {
bonneCarte = card;
}


card.onclick = () => {


// ---- BONNE RÃ‰PONSE ----
if (p.correct) {
card.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
return;
}


// ---- MAUVAISE RÃ‰PONSE ----
card.classList.add("incorrect");
card.style.pointerEvents = "none";
nbErreurs++;


// ---- 2e ERREUR : on rÃ©vÃ¨le la bonne ----
if (nbErreurs >= 2 && bonneCarte) {
bonneCarte.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
}
};


qcm.appendChild(card);
});


MathJax.typesetPromise();
}
  
function genererQCM(type) {
  switch (type) {
    case "carrÃ©e": return genererQCMCarree();
    case "valabs": return genererQCMValAbs();
    case "racine": return genererQCMRacine();
    case "cube": return genererQCMCube();
    case "cubique": return genererQCMCubique();
    case "inverse": return genererQCMInverse(h, v);
  }
}


  
/* ====================== GENERATION ====================== */
function genererEquation() {
  document.getElementById("feedback").innerHTML = "";

  const cards = document.querySelectorAll('.qcm-card');
  cards.forEach(card => {
    card.classList.remove('correct', 'incorrect');
    card.style.pointerEvents = "auto";
  });

  nbEssaisFaux = 0;

dessinerRepere();


typeEquation = tirerFonctionSansABA();
tirerParametres();  

let qcm; // âœ… UNE SEULE DÃ‰CLARATION


switch (typeEquation) {


case "carrÃ©e":
tracerCourbe(transformer(x => x * x));
break;


case "cube":
tracerCourbe(transformer(x => x * x * x));
break;


case "valabs":
tracerCourbe(transformer(x => Math.abs(x)));
break;

    
case "racine":
tracerCourbe(x => {
const y = transformer(Math.sqrt)(x);
return x - h >= 0 ? y : NaN;
});
tracerPoint(h,v);    
break;


case "cubique":
tracerCourbe(transformer(x => Math.cbrt(x)));
break;


case "inverse":
tracerAsymptotesInverse(h, v);

const fInverse = transformer(x => 1/x);

tracerCourbe(x => {
  if (Math.abs(x - h) < 0.05) return NaN;
  return fInverse(x);
});
break;
}


// âœ… QCM gÃ©nÃ©rÃ© UNE FOIS, APRÃˆS le switch
qcm = genererQCM(typeEquation, h, v);
afficherQCM(qcm);
}

</script>
