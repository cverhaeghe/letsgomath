<script>
/* ====================== PARAMETRES REPERE ====================== */
const svg = document.getElementById("graph");
const width = 400, height = 400;
const unit = 40;
const xmin = -5, xmax = 5;
const ymin = -5, ymax = 5;

/* ====================== VARIABLES ====================== */
let typeEquation = "";
let dernieresFonctions = [];
let nbEssaisFaux = 0;
let translationType = ""; // "horizontale" ou "verticale"
let h = 0;
let v = 0;
let k = 1;
let deformationType = "";

  
/* ====================== OUTILS ====================== */
function xToPx(x){ return width/2 + x*unit; }
function yToPx(y){ return height/2 - y*unit; }

  
/* ====================== REPERE ====================== */
function dessinerRepere(){
  svg.innerHTML="";

  for(let x=xmin;x<=xmax;x++){
    svg.innerHTML+=`<line x1="${xToPx(x)}" y1="0" x2="${xToPx(x)}" y2="${height}" stroke="#ddd"/>`;
  }
  for(let y=ymin;y<=ymax;y++){
    svg.innerHTML+=`<line x1="0" y1="${yToPx(y)}" x2="${width}" y2="${yToPx(y)}" stroke="#ddd"/>`;
  }

  svg.innerHTML+=`
    <line x1="0" y1="${height/2}" x2="${width}" y2="${height/2}" stroke="black" stroke-width="2"/>
    <line x1="${width/2}" y1="0" x2="${width/2}" y2="${height}" stroke="black" stroke-width="2"/>
  `;

  for(let x=xmin;x<=xmax;x++) if(x!==0)
    svg.innerHTML+=`<text x="${xToPx(x)+2}" y="${height/2+14}" font-size="12">${x}</text>`;

  for(let y=ymin;y<=ymax;y++) if(y!==0)
    svg.innerHTML+=`<text x="${width/2+6}" y="${yToPx(y)+4}" font-size="12">${y}</text>`;
}

  
function tracerPoint(a, b) {
  svg.innerHTML += `
    <circle cx="${xToPx(a)}" cy="${yToPx(b)}" r="4" fill="orange"/>
  `;
}

  
function tracerCourbe(fonction) {
  let path = "";
  let first = true;

  for (let x = xmin; x <= xmax; x += 0.005) {
    let y = fonction(x);

if (
  !isFinite(y) ||
  y > ymax || y < ymin
) {
  first = true;
  continue;
}


    const px = xToPx(x);
    const py = yToPx(y);

    if (first) {
      path += `M ${px} ${py}`;
      first = false;
    } else {
      path += ` L ${px} ${py}`;
    }
  }

  svg.innerHTML += `
    <path d="${path}" fill="none"
          stroke="var(--peps)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  `;
}



function tirerFonctionSansABA() {
  const toutes = ["carr√©e", "cube", "valabs", "racine", "cubique", "inverse"];

  // On exclut STRICTEMENT les deux derni√®res fonctions
  const candidates = toutes.filter(f => !dernieresFonctions.includes(f));

  // S√©curit√© : si jamais on arrive √† moins de 1 (th√©oriquement impossible ici)
  if (candidates.length === 0) {
    console.warn("Reset historique fonctions");
    dernieresFonctions = [];
    return tirerFonctionSansABA();
  }

  const choix = candidates[Math.floor(Math.random() * candidates.length)];

  // Mise √† jour de l'historique
  dernieresFonctions.push(choix);
  if (dernieresFonctions.length > 2) {
    dernieresFonctions.shift(); // on garde seulement les 2 derni√®res
  }

  return choix;
}

function fonctionDeformee(f) {
  const valeurs = [2, 3];

  const deformationType = Math.random() < 0.5 ? "etirement" : "contraction";
  k = valeurs[Math.floor(Math.random() * valeurs.length)];

  if (deformationType === "etirement") {
    return x => k * f(x);
  } else {
    return x => f(x) / k;
  }
}




  function melanger(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function genererQCMCarree() {
  const a = k;

  const propositions = [
    { label: `${a}x^2`, correct: false },
    { label: `\\frac{x^2}{${a}}`, correct: false },
    { label: `(${a}x)^2`, correct: false },
    { label: `\\left(\\frac{x}{${a}}\\right)^2`, correct: false }
  ];

  if (deformationType === "etirement") {
    propositions[0].correct = true; // kx¬≤
  } else {
    propositions[1].correct = true; // x¬≤/k
  }

  return melanger(propositions);
}

function genererQCMCube() {
  const a = k;

  const propositions = [
    { label: `${a}x^3`, correct: false },
    { label: `\\frac{x^3}{${a}}`, correct: false },
    { label: `(${a}x)^3`, correct: false },
    { label: `\\left(\\frac{x}{${a}}\\right)^3`, correct: false }
  ];

  if (deformationType === "etirement") {
    propositions[0].correct = true;
  } else {
    propositions[1].correct = true;
  }

  return melanger(propositions);
}


function genererQCMValAbs() {
  const a = k;

  const propositions = [
    { label: `${a}|x|`, correct: false },
    { label: `\\frac{|x|}{${a}}`, correct: false },
    { label: `|${a}x|`, correct: false },
    { label: `\\left|\\frac{x}{${a}}\\right|`, correct: false }
  ];

  if (deformationType === "etirement") {
    propositions[0].correct = true;
  } else {
    propositions[1].correct = true;
  }

  return melanger(propositions);
}


function genererQCMRacine() {
  const a = k;

  const propositions = [
    { label: `${a}\\sqrt{x}`, correct: false },
    { label: `\\frac{\\sqrt{x}}{${a}}`, correct: false },
    { label: `\\sqrt{${a}x}`, correct: false },
    { label: `\\sqrt{\\frac{x}{${a}}}`, correct: false }
  ];

  if (deformationType === "etirement") {
    propositions[0].correct = true;
  } else {
    propositions[1].correct = true;
  }

  return melanger(propositions);
}


function genererQCMCubique() {
  const a = k;

  const propositions = [
    { label: `${a}\\sqrt[3]{x}`, correct: false },
    { label: `\\frac{\\sqrt[3]{x}}{${a}}`, correct: false },
    { label: `\\sqrt[3]{${a}x}`, correct: false },
    { label: `\\sqrt[3]{\\frac{x}{${a}}}`, correct: false }
  ];

  if (deformationType === "etirement") {
    propositions[0].correct = true;
  } else {
    propositions[1].correct = true;
  }

  return melanger(propositions);
}


function genererQCMInverse() {
  const a = k;

  const propositions = [
    { label: `\\frac{${a}}{x}`, correct: false },
    { label: `\\frac{1}{${a}x}`, correct: false },
    { label: `\\frac{1}{${a}}\\cdot\\frac{1}{x}`, correct: false },
    { label: `\\frac{1}{\\frac{x}{${a}}}`, correct: false }
  ];

  if (deformationType === "etirement") {
    propositions[0].correct = true; // k/x
  } else {
    propositions[2].correct = true; // (1/x)/k
  }

  return melanger(propositions);
}


  
function afficherQCM(propositions) {
const qcm = document.getElementById("qcm");
qcm.innerHTML = "";


let nbErreurs = 0;
let bonneCarte = null; // üëà r√©f√©rence directe


propositions.forEach(p => {
const card = document.createElement("div");
card.className = "qcm-card";
card.innerHTML = `\\(${p.label}\\)`;


// On m√©morise la bonne carte
if (p.correct) {
bonneCarte = card;
}


card.onclick = () => {


// ---- BONNE R√âPONSE ----
if (p.correct) {
card.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
return;
}


// ---- MAUVAISE R√âPONSE ----
card.classList.add("incorrect");
card.style.pointerEvents = "none";
nbErreurs++;


// ---- 2e ERREUR : on r√©v√®le la bonne ----
if (nbErreurs >= 2 && bonneCarte) {
bonneCarte.classList.add("correct");
document.querySelectorAll(".qcm-card")
.forEach(c => c.style.pointerEvents = "none");
}
};


qcm.appendChild(card);
});


MathJax.typesetPromise();
}
  
function genererQCM(type) {
  switch (type) {
    case "carr√©e":
      return genererQCMCarree();
    case "valabs":
      return genererQCMValAbs();
    case "racine":
      return genererQCMRacine();
    case "cube":
      return genererQCMCube();
    case "cubique":
      return genererQCMCubique();
    case "inverse":
      return genererQCMInverse();
    default:
      return [];
  }
}

  
/* ====================== GENERATION ====================== */
function genererEquation() {
  document.getElementById("feedback").innerHTML = "";

  const cards = document.querySelectorAll('.qcm-card');
  cards.forEach(card => {
    card.classList.remove('correct', 'incorrect');
    card.style.pointerEvents = "auto";
  });

  nbEssaisFaux = 0;

dessinerRepere();


typeEquation = tirerFonctionSansABA();


let qcm; // ‚úÖ UNE SEULE D√âCLARATION


switch (typeEquation) {


case "carr√©e":
tracerCourbe(fonctionDeformee(x => x * x));
break;


case "cube":
tracerCourbe(fonctionDeformee(x => x * x * x));
break;


case "valabs":
tracerCourbe(fonctionDeformee(x => Math.abs(x)));
break;


case "racine":
const fRacine = fonctionDeformee(Math.sqrt);
tracerCourbe(x => {
  if (x < 0) return NaN;
  return fRacine(x);
});
tracerPoint(0,0);       
break;


case "cubique":
tracerCourbe(fonctionDeformee(x => Math.cbrt(x)));
break;


case "inverse":
tracerCourbe(x =>
Math.abs(x - h) < 0.1 ? NaN : 1 / (x - h) + v
);
break;
}


// ‚úÖ QCM g√©n√©r√© UNE FOIS, APR√àS le switch
qcm = genererQCM(typeEquation);
afficherQCM(qcm);
}
