<body>

<h2>Compétence C02</h2>
<p><em>Déterminer l’équation d’une droite</em></p>

<h3>Exercice 1</h3>

<p>
La droite passe par \(A(2;3)\) et a pour vecteur directeur \((1;-2)\).
</p>

<p>
Donner une équation de la droite sous la forme \(y = ax + b\).
</p>

<p>
\(y =\)
<input type="text" id="reponse">
<button onclick="corriger()">Corriger</button>
</p>

<p id="feedback"></p>

<p><a href="../index.html">⬅ Retour au menu</a></p>

<script>
function corriger() {
  const r = document.getElementById("reponse").value.replace(/\s/g,"");
  if (r === "-2x+7") {
    document.getElementById("feedback").innerHTML = "✅ Correct";
  } else {
    document.getElementById("feedback").innerHTML = "❌ Incorrect";
  }
}
</script>
