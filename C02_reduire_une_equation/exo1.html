<h2>Compétence C02</h2>
<p><em>Réduire l’équation d’une droite</em></p>

<h3>Exercice 1</h3>

<p>
Donne l'équation réduite de la droite \(d \equiv 6x-3y+ 9 = 0\).
</p>

<p>
<input type="text" id="reponse">
<button onclick="corriger()">Corriger</button>
</p>

<p id="feedback"></p>

<p><a href="exo2.html"> Exercice suivant</a></p>

<p><a href="../4GT_geo_analytique.html">⬅ Retour au menu</a></p>

<script>
function corriger() {
  const r = document.getElementById("reponse").value.replace(/\s/g,"");
  if (r === "y=2x+3") {
    document.getElementById("feedback").innerHTML = "✅ Correct";
  } else {
    document.getElementById("feedback").innerHTML = "❌ Incorrect";
  }
}
</script>
